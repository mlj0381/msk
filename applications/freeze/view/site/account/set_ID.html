
<form class="form-horizontal" action="<{link app=freeze ctl=site_account act=set_ID args0=save}>" method="post" id="set_mobile_form" data-module="validator">
    <input type="hidden" name="freeze_id" value="<{$info.freeze.freeze_id}>">
    <div class="form-group">
        <label class="col-xs-2 control-label">
            <span class="text-danger">*</span>我的姓名：
        </label>
        <div class="col-xs-4">
            <input type="text"  name="ID_name"  required="true" value="<{$info.freeze.ID_name}>" class="form-control"  >
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            <span class="text-danger">*</span>身份证号码：
        </label>
        <div class="col-xs-4">
            <input type="text" required="true" value="<{$info.freeze.ID}>"  class="form-control" name="ID" format="idcard" >
            <span class="msgTip" data-message="format">身份证号合适错误</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            <span class="text-danger">*</span>身份证电子版：
        </label>
        <div class="col-xs-4">
            <{input type="imageupload" tag="图片上传" name="ID_image" value=$info.freeze.ID_image  required='true' accept="jpg|png|gif"}>
            <span class="msgTip" data-message="error">不能为空</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-7 col-xs-offset-2">
            <button type="submit" class="btn btn-primary">确定</button>
        </div>
    </div>
</form>
