
<form class="form-horizontal" action="<{link app=freeze ctl=site_account act=set_email args0=save}>" method="post" id="set_mobile_form">
    <input type="hidden" name="freeze_id" value="<{$info.freeze.freeze_id}>">
    <{if $info.freeze.email}>
        <div class="form-group">
            <label class="col-xs-2 control-label">
                <span class="text-danger">*</span>已绑定邮箱：
            </label>
            <div class="col-xs-4">
                <input type="text" disabled="true"  name="email"  required="true" value="<{$info.freeze.email}>" class="form-control"  >
            </div>
        </div>
    <{/if}>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            <span class="text-danger">*</span>新邮箱：
        </label>
        <div class="col-xs-4">
            <input type="text" required="true" value=""  class="form-control" name="email" >
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-7 col-xs-offset-2">
            <button type="submit" class="btn btn-primary">确定</button>
        </div>
    </div>
</form>
