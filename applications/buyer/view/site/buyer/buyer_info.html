<div class="buyer_basicinfo">
	<ul class="nav nav-tabs">
	   <li><a href="">基本信息</a></li>
	   <li class="active"><a href="">买手店信息</a></li>
	</ul>
	<div class="content">
		<form class="form-horizontal" id="buyerinfo_form"  action="<{link app=buyer ctl=site_buyer act=buyer_info arg0=update}>" method="post" enctype="multipart/form-data" data-module="validator">
			<div class="form-group">
			    <label class="col-sm-2 control-label"><em class="text-danger">*</em> 店铺名称</label>
			    <div class="col-sm-4">
			      <input type="text" name="store_name" value="<{$buyer_info.store_name}>" required='true'  class="form-control">
			      <span class="msgTip" data-message="error"></span>
			    </div>
		  	</div>
		  	<div class="form-group select-region">
			    <label class="col-sm-2 control-label">
			    	<em class="text-danger">*</em> 店铺LOGO<br>
			    </label>
			    <div class="col-sm-6 row">
			    	<div class="col-md-4">
                    <!-- <div class="filebox">
                        <input type="hidden" value='<{$buyer_info.store_logo}>' name="store_logo"/>
                        <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
                        <div class="showImg">
                            <img src="<{if $buyer_info.store_logo eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$buyer_info.store_logo|storager:'xs'}><{/if}>">
                        </div>
                    </div> -->
                    <{input type="imageupload" tag="图片上传" name="store_logo" value=$buyer_info.store_logo required='true' accept="jpg|png|gif"}>   
            		<span class="msgTip" data-message="error">不能为空</span>
			    	</div>
			    	<div class="col-md-8 edit-notice">
						<small class="help-block">支持2M以内.jpg\.jpeg\.gif\.png 等图片格式文件</small>
			    	</div>
				</div>
		  	</div>
		  	<div class="form-group select-region">
			    <label class="col-sm-2 control-label"><em class="text-danger">*</em> 主营区域</label>
                <div class="col-sm-4">
                    <{input type=region name="operate_area" id="maddr_region" value=$buyer_info.operate_area required='true'}>
                    <span class="msgTip" data-message="error">不能为空</span>
                </div>
		  	</div>
		  	<div class="form-group sale-character">
			    <label class="col-sm-2 control-label"><em class="text-danger">*</em> 经营特色</label>
			    <div class="col-sm-6">
			      <textarea style="border:1px solid #ddd;" name="operate_feature" required="true"><{$buyer_info.operate_feature}></textarea>
			      <span class="msgTip" data-message="error"></span>
			    </div>
		  	</div>
		  	<div class="form-group submit-opt">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-danger">保存</button>
			      <button type="reset" class="btn btn-default">取消</button>
			    </div>
		  	</div>
		</form>
	</div>
</div>
