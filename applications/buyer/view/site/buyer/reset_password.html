
<div class="securitycenter_page">
    <div class="page-header">
        <h1>修改密码</h1>
    </div>
    <form id="member_signup_form" class="form-horizontal" action="<{link app=buyer ctl=site_buyer act=reset_password}>" method="post">
                 <div class="form-group">
                    <label for="input_login_password" class="col-md-2 control-label">旧密码：</label>
                    <div class="col-md-4">
                        <input type="password" required="true" name="old_password" class="form-control" id="input_login_password" placeholder="旧密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_login_password" class="col-md-2 control-label">新密码：</label>
                    <div class="col-md-4">
                        <input type="password" required="true" name="new_password" class="form-control" id="input_login_password" placeholder="新密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_psw_confirm" class="col-md-2 control-label">确认新密码：</label>
                    <div class="col-md-4">
                        <input type="password" required="true" name="confirm_password" class="form-control" id="input_psw_confirm" placeholder="再次输入新密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-4">
                        <button type="submit" data-loading-text="正在提交..." class="btn btn-warning">立即重置</button>
                    </div>
                </div>
            </form>
</div>
