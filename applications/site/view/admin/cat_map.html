<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">关闭</button>
        <h3 class="modal-title"><{if $map.id}>编辑<{else}>添加<{/if}>站点分类</h3>
</div>
<form method="post" action="index.php?app=site&ctl=admin_setting&act=add_map" id='node_edit_form' class="form">
    <input type="hidden" name="id" value="<{$map.id}>"/>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-8">
                <div class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group ">
                            <label class="col-md-4 control-label">分类名称
                                <span class="required">*</span>
                           </label>
                            <div class="col-md-8">
                                <{input required='true' type='text' name='title' value=$map.title}>
                            </div>
                        </div>
 
                        <div class="form-group ">
                            <label class="col-md-4 control-label">同级排名
                           </label>
                            <div class="col-md-8">
                                <{input type='number' name='ordernum' value=$map.ordernum|default:0 }>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="modal-footer">
        <button type="button" class="btn default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn blue">保存</button>
</div>
</form>
