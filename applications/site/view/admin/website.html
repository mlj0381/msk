<h3 class="page-title">
			站点地图
</h3>

<div class="table-toolbar">
    <div class="btn-group">
        <a class="btn green" data-target="#map_edit" data-toggle="modal" class="btn btn-xs btn-default" href="index.php?app=site&ctl=admin_setting&act=cat_map&parent_id=<{$item.node_id}>">
            添加分类&nbsp;<i class="fa fa-plus"></i>
        </a>
    </div>
</div>
<form  action="index.php?app=content&ctl=admin_node&act=update" method="post">
<div class="table-scrollable">
    <table class="table  table-striped table-hover">
        <thead>
            <tr>
				<th>名称</th>
                <th>url</th>
                <th width="5%">同级排名<button class="btn btn-xs default" type="submit"><i class="fa fa-refresh"></i> 更新排名</button></th>
                <th>操作</th>
            </tr>
        </thead>
    <tbody id="node_list">
        <{foreach from=$setting.site_map item=item}>
                        <tr>
                            

                            <td><{$item.title}></td>
                            <td><{$item.url}></td>
                            <td><input class="form-control input-xsmall input-sm" type="number"  name="ordernum[<{$item.id}>]" value="<{$item.ordernum|default:0}>" /></td>
                            <td><a data-target="#map_edit" data-toggle="modal" class="btn btn-xs btn-default"  href="index.php?app=site&ctl=admin_setting&act=cat_map&p[0]=<{$item.id}>">编辑</a>
                                <a target="_command" data-confirm="确定删除 <{$item.title|t:'content'}>？" class="btn btn-xs btn-default" href="index.php?app=site&ctl=admin_setting&act=remove&p[0]=<{$item.id}>&p[1]=cat">删除</a>
                            <a data-target="#map_edit" data-toggle="modal" class="btn btn-xs btn-default"  href="index.php?app=site&ctl=admin_setting&act=site_map&p[0]=<{$item.id}>">添加站点</a>
                            </td>
                            
                        </tr>
                        <tr>
                            <{foreach from=$item.son item=map}>
                            <td><{$item.title}>>><{$map.title}></td>
                            <td><{$map.url}></td>
                            <td>
                            <input class="form-control input-xsmall input-sm" type="number"  name="ordernum[<{$map.id}>]" value="<{$map.ordernum|default:0}>" />
                            </td>
                            <td><a data-target="#map_edit" data-toggle="modal" class="btn btn-xs btn-default"  href="index.php?app=site&ctl=admin_setting&act=site_map&p[0]=<{$map.id}>">编辑</a>
                                <a target="_command" data-confirm="确定删除 <{$map.title|t:'content'}>？" class="btn btn-xs btn-default" href="index.php?app=site&ctl=admin_setting&act=remove&p[0]=<{$map.id}>">删除</a>
                            
                            </td>
                        </tr>
                            <{/foreach}>
                        <{/foreach}>
    </tbody>
    </table>
</div>
</form>


<div class="modal fade" id="map_edit" role="dialog" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                      <div class="modal-content">
                      </div>
              </div>
</div>
