<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" required="true"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">产品安全标准指标</h4>
</div>
<div class="modal-body" data-readonly="readonly">
    <div class="table_scroll" >
        <table table-hover>
            <thead>
                <tr>
                    <th>指标内容</th>
                    <th>合格</th>
                    <th>不合格</th>
                </tr>
            </thead>
            <tbody>
                <tr class="par_row">
                    <td colspan="3">一类安全标准指标</td>
                </tr>
                <tr>
                    <td>微生物指标</td>
                    <td>
                        <textarea>"菌落总数:≤5*105cfu/g
大肠菌群:≤5*103 MPN/100g
沙门氏菌:0/25g
                        </textarea>
                    </td>
                    <td>
                        <textarea>"菌落总数:>5*105cfu/g

出血性大肠埃希氏菌：样品检出"
</textarea>
                    </td>
                </tr>
                <tr class="par_row">
                    <td colspan="3">二类安全标准指标</td>
                </tr>
                <tr>
                    <td>农药残留指标</td>
                    <td>
                        <textarea>"六六六：≤0.1mg/kg
滴滴涕：≤0.2mg/kg
敌敌畏：≤0.05mg/kg"

                        </textarea>
                    </td>
                    <td>
                        <textarea>"六六六：>0.1mg/kg
滴滴涕：>0.2mg/kg

                    </td>
                </tr>
                <tr>
                    <td>兽药残留指标</td>
                    <td>
                        <textarea>"四环素：≤0.25mg/kg
土霉素：≤0.1mg/kg

                    </td>
                    <td>
                        <textarea>"四环素：>0.25mg/kg

二氯二甲吡啶酚（克球酚）：>0.01mg/kg"
</textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer apt_safety">
    <button type="button" class="btn btn-default abolish-<{$cat_id}>" data-dismiss="modal">取消</button>
    <button type="button" class="btn btn-default confirm-<{$cat_id}>" data-dismiss="modal">确定</button>
</div>
