    <!--<input name="cat_id" type="hidden" value="<{$cat_id}>"/>-->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" required="true"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">原种基本信息</h4>
    </div>
    <div class="modal-body" >
        <!--data-readonly="readonly"-->
        <div class="form-group">
            <label class="control-label col-xs-2">
                <span class="text-danger"></span>名称
            </label>

            <div class="col-xs-5">
                <input type="text" value="白条鸡" name="levelName" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">
                <span class="text-danger"></span>原料名称
            </label>

            <div class="col-xs-5">
                <input type="text" value="817杂交肉鸡" name="scientificName" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">
                <span class="text-danger"></span>俗名
            </label>

            <div class="col-xs-5">
                <input type="text" value="小肉杂、三黄土鸡" name="localName" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">
                <span class="text-danger"></span>标准市场销售名
            </label>

            <div class="col-xs-5">
                <input type="text" value="三黄土鸡" name="salesName" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">
                <span class="text-danger"></span>原料原产地
            </label>

            <div class="col-xs-5">
                <input type="text" value="鲁西" name="placeOrigin" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">
                <span class="text-danger"></span>现产地
            </label>

            <div class="col-xs-5">
                <input type="text" value="山东、河南" name="placeCurrent" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">
                <span class="text-danger"></span>原料种源
            </label>

            <div class="col-xs-5">
                <input type="text" value="爱拨益加父系公鸡与褐壳蛋母系母鸡杂交生产" name="source" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">
                <span class="text-danger"></span>雏类
            </label>

            <div class="col-xs-5">
                <input type="text" value="春雏、晚春雏、梅雨雏、夏雏、秋雏、冬雏" name="childType" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">
                <span class="text-danger"></span>饲养方式
            </label>

            <div class="col-xs-5">
                <input type="text" value="笼养" name="feedType" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">
                <span class="text-danger"></span>饲养周期
            </label>

            <div class="col-xs-5">
                <input type="text" value="45-49天" name="feedPeriod" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">
                <span class="text-danger"></span>备注
            </label>

            <div class="col-xs-5">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="agree"><input type="checkbox" checked="checked" disabled="disabled"> 我同意该产品原种基本信息</div>
    </div>
    <div class="modal-footer apt_stock">
        <button type="button" class="btn btn-default confirm-<{$cat_id}>" data-dismiss="modal">确定</button>
    </div>
