<div data-module="uploader" class="filebox" name="<{$id}>" tag="<{$tag}>" >
    <input type="hidden" name="<{$name}>" required="true" id="<{$id}>-<{$name}>" value="<{$value}>" />
    <div class="thumb showImg" data-toggle="show">        
        <img <{if $value}>src="<{$value|storager:'xs'}>"<{/if}> />     
    </div>
    <input type="file" name="<{$id}>" required="<{$required}>" accept="<{$accept}>" for="<{$name}>" data-url="<{link app=image ctl=site_upload act=site}>" />
</div>
