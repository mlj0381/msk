<div class="page-header">
	<h1 >商铺模板 > 推荐内容</h1>
    <a id="addContent" class="btn btn-success pull-right" data-target="#content_nopass" data-toggle="modal" label="添加内容" icon="fa-plus" href="<{link app=seller ctl=site_tpl act=content_add args0=$position.position_id}>">
	    添加内容&nbsp;<i class="glyphicon glyphicon-plus-sign"></i>
	</a>
</div>

<div class="table-scrollable">
    <table class="table  table-striped table-hover">
    <thead>
        <tr>
            <th>标题</th>
            <th>缩略图</th>           
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="position_list">
        <{foreach from=$contents item=item name="item"}>
            <tr data-catid="<{$item.content_id}>">
                <td><{$item.title}></td>
                <td><{$item.image}></td>                
                <td>
                    <a href="<{link app=seller ctl=site_tpl act=content args0=$item.content_id}>" class="btn btn-xs btn-default">
                        <i class="fa fa-edit"></i> 查看
                    </a>
                    <a data-target="#content_nopass" data-toggle="modal" href="<{link app=seller ctl=site_tpl act=content_edit args0=$item.content_id}>" class="btn btn-xs btn-default">
                        <i class="fa fa-edit"></i> 编辑
                    </a>
                </td>
            </tr>
        <{/foreach}>
    </tbody>
    </table>
</div>
<div class="modal fade" id="content_nopass" role="basic" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">           
		</div>
	</div>
</div>
<script>
$(function(){
    $('#addContent').on('click', function(){
        $('#content_nopass .modal-content').empty();       
        $('<div class="modal-body"></div>').appendTo($('#content_nopass .modal-content'));
        $('#content_nopass .modal-body').text('加载中...');       
        $('#content_nopass .modal-content').load($(this).attr('href'));
    })
});
</script>
