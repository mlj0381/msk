<div class="page-header">
	<h1 >商品品牌 <small>Brand</small>
	<a class="btn btn-success pull-right" label="品牌申请" icon="fa-plus" href="<{link app=seller ctl=site_brand act=add}>">
	                品牌申请&nbsp;<i class="glyphicon glyphicon-plus-sign"></i>
	</a>
	</h1>
</div>

<form action="<{link app=seller ctl=site_brand act=update}>" method="post">
<div class="table-scrollable">
    <table class="table  table-striped table-hover">
    <thead>
        <tr>
            <th>品牌名称</th>
            <th>logo</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="cat_list">
        <{foreach from=$brands item=item name="item"}>
            <tr data-catid="<{$item.brand_id}>" data-step="<{$item.step}>">
                <td><{$item.extra.brand_name}></td>
                <td><img src="<{$item.extra.brand_logo|storager}>" class="img-thumbnail" width=40 /></td>
                <td>
					<{if $item.status == '-1'}>
						已拒绝
					<{elseif $item.status == '1'}>
						已通过
					<{else}>
						审核中
					<{/if}>
				</td>
                <td>
					<!-- <{if $item.checkin == '-1'}>
						<a data-target="#brand_nopass" data-toggle="modal" href="<{link app=seller ctl=site_brand act=why args0=$item.brand_id}>" class="btn btn-xs btn-default"><i class="fa fa-edit"></i> 未通过原因</a>
					<{/if}> -->
                    <a href="<{link app=seller ctl=site_brand act=add args0=$item.id}>" class="btn btn-xs btn-default"><i class="fa fa-edit"></i> 编辑</a>
                    <button type="button" data-catname="<{$item.brand_name}>"  data-action="<{link app=seller ctl=site_brand act=remove args0=$item.id}>" class="btn btn-xs btn-default cat-del"><i class="fa fa-trash-o"></i> 删除</button>
                </td>
            </tr>
        <{/foreach}>
    </tbody>
    </table>
</div>
</form>

<script charset="utf-8">

	$('#cat_list button.cat-del').on('click',function(e){
		e.stopPropagation();
		var btn = $(this);
		bootbox.confirm('确定删除分类<span class="badge">'+btn.attr('data-catname')+"</span>?",function(flag){
				if(flag){
					$.getJSON(btn.attr('data-action'),function(re){
						if(re && re.success){
							btn.closest('tr').remove();
							toastr['success'](re.success,'成功');
						}else if(re.error){
							toastr['error'](re.error,'错误');
						}else{
							toastr['error']('删除失败','错误');
						}
					});
				}
		});
	});
</script>
<div class="modal fade" id="brand_nopass" role="basic" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">

		</div>
	</div>
</div>
