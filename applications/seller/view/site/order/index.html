<div class="seller_page">
    <div class="page-header">
        <h1>订单列表
            <small>Order list</small>
        </h1>
    </div>
    <div class="order-screening clearfix">
        <form class="form-inline">
          <div class="form-group">
            <label>商品名称</label>
            <input type="text" class="form-control" placeholder="商品名称">
          </div>
          <div class="form-group">
            <label>成交时间</label>
            <input type="text" class="form-control" placeholder="2015-11-01">
             至 
            <input type="text" class="form-control" placeholder="2015-11-30">
          </div>
          <div class="form-group">
            <label>订单编号</label>
            <input type="text" class="form-control" placeholder="订单编号" >
          </div>
          <div class="form-group">
            <label>物流服务</label>
            <select class="form-control" style="width:180px;">
                <option>全部</option>
                <option>在线支付</option>
                <option>货到付款</option>
            </select>
          </div>
          <div class="form-group">
            <label>订单状态</label>
            <select class="form-control" style="width:180px;">
                <option>待付款</option>
                <option>代发货</option>
                <option>待收货</option>
                <option>待评价</option>
                <option>已关闭</option>
            </select>
          </div>
          <div class="form-group">
            <button type="reset" class="btn btn-default">清空条件</button>
            <button type="submit" class="btn btn-default">搜索</button>
          </div>
        </form>
    </div>
    <ul class="nav nav-tabs my-orders-nav">
        <li class="active"><a href="#">全部订单</a></li>
        <li><a href="#">待付款</a></li>
        <li><a href="#">待发货</a></li>
        <li><a href="#">待收货</a></li>
        <li><a href="#">待评价</a></li>
        <li><a href="#">已关闭</a></li>
    </ul>
    <table class="seller-orderlist-tab">
        <thead>
            <tr>
                <th>下单时间</th>
                <th>订单编号</th>
                <th>订单状态</th>
                <th>订单金额</th>
                <th>订单操作</th>
            </tr>
        </thead>
