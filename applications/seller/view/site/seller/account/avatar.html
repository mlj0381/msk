
<div class="row">
    <div class="col-xs-3">
        <div class="panel panel-default">
            <div class="panel-heading">头像可能展现的样式</div>
            <div class="panel-body">
                <img class="img-thumbnail" src="<{$seller.avatar|storager:'avatar'}>" alt="<{$member.uname}>头像" style="width:175px; height:175px;">
                <hr>
                <img class="img-responsive img-rounded" src="<{$seller.avatar|storager:'avatar'}>" alt="<{$member.uname}>头像" style="width:175px; height:175px;">
                <hr>
                <img class="img-thumbnail img-circle" src="<{$seller.avatar|storager:'avatar'}>" alt="<{$member.uname}>头像" style="width:175px; height:175px;">
            </div>
        </div>
    </div>
    <div class="col-xs-9">
        <form id="member_setting_form" class="form-horizontal" action="<{link app=seller ctl=site_seller act=account}>" method="post">
            <div class="form-group">
                <label class="col-xs-4 control-label">
                    <span class="text-danger">*</span>从本地选择头片：
                </label>
                <div class="col-xs-8">
                    <div class="filebox">
                        <input type="hidden" value='<{$seller.avatar}>' name="seller[avatar]"/>
                        <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
                        <div class="showImg">
                            <img src="<{if $seller.avatar eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$seller.avatar|storager:'xs'}><{/if}>">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 col-xs-offset-4">
                    <div class="well">
                        <h5><i class="glyphicon glyphicon-info-sign"></i> 文件上传须知</h5>
                        <div>
                            仅支持<span class="label label-info"><{$upload_max}>以内</span>.jpg\.jpeg\.gif\.png 等图片格式文件。
                            <hr> 建议图片长宽尺寸比例为1:1比例
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-4 col-xs-5">
                    <button type="submit" data-loading-text="正在上传..." class="btn btn-danger">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
$('#member_setting_form').on('submit', function() {
    $(this).find('button[data-loading-text]').button('loading');
});
</script>
