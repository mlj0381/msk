<div class="settled_page clearfix">
    <div class="maincon">
        <div class="advbox">
            <span>
                    <a class="settled_btn" href="<{link app=seller ctl=site_passport act=signup}>">我要入驻</a>
                    <!-- <a class="settled_progress_btn" href="<{link app=seller ctl=site_passport act=complete}>">入驻进度查询</a> -->
                </span>
        </div>
        <div class="settled_process">
            <h2><span><img src="<{$base_url}>/themes/pc/default/statics/images/rzlc.jpg"></span></h2>
            <div class="process_items clearfix">
                <div class="process_item">
                    <span>1</span>
                    <dl>
                        <dt>入驻</dt>
                        <dd>
                            <p>1.查看入驻指引</p>
                            <p>2.仔细阅读并同意《分销章程》</p>
                            <p>3.点击我要入驻，根据商城要求，注册账号并设定账户密码</p>
                        </dd>
                    </dl>
                </div>
                <div class="process_item">
                    <span>2</span>
                    <dl>
                        <dt>资料提交</dt>
                        <dd>
                            <p>1.按照自身情况，提交企业基本资料</p>
                            <p>2.提交生产商生产能力相关资料</p>
                            <p>3.提交管理团队、电商团队相关资料</p>
                            <p>4.填写店铺资料</p>
                            <p>5.提交产品相关资料</p>
                        </dd>
                    </dl>
                </div>
                <div class="process_item">
                    <span>3</span>
                    <dl>
                        <dt>资料审核</dt>
                        <dd>
                            <p>1.商城会对您提交的资料进行在线审核</p>
                            <p>2.审核通过后，您可登录卖家中心进行商品管理</p>
                            <p>3.您的商品可以正常销售了</p>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
