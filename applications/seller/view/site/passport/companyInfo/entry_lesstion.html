<div id="entry_lesstion">
	<h4>进沪证</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			单位名称：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.shanghai.unit_name}>" name="cat[extra][shanghai][unit_name]" class="form-control">
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			品种：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.shanghai.type}>" name="cat[extra][shanghai][type]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			登记日期：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.shanghai.date}>" name="cat[extra][shanghai][date]" class="form-control date form_datetime" readonly>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			进沪证电子版：
		</label>
		<div class="col-xs-4">
	        <{input type="imageupload" tag="图片上传" name="cat[extra][shanghai][attach]" value=$cat.extra.shanghai.attach  accept="jpg|png|gif"}>
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
