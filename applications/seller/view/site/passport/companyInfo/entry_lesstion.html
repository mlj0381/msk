<input type="hidden" name="entry_lesstion[content_id]"  value="<{$extra.content_id}>" class="form-control">
<div id="entry_lesstion">
	<h4>进沪证</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			单位名称：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.value.unit_name}>" name="entry_lesstion[value][unit_name]" class="form-control">
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			品种：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.value.type}>" name="entry_lesstion[value][type]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			登记日期：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.value.date}>" name="entry_lesstion[value][date]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			进沪证电子版：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.attach}>" name="entry_lesstion[attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $extra.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.attach|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
