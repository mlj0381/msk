<input type="hidden" name="entry_lesstion[content_id]"  value="<{$extra.entry_lesstion.content_id}>" class="form-control">
<div id="entry_lesstion">
	<h4>进沪证</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			单位名称：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.entry_lesstion.value.unit_name}>" name="entry_lesstion[value][unit_name]" class="form-control">
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			品种：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.entry_lesstion.value.type}>" name="entry_lesstion[value][type]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			登记日期：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.entry_lesstion.value.date}>" name="entry_lesstion[value][date]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			进沪证电子版：
		</label>
		<div class="col-xs-4">
	        <{input type="imageupload" tag="图片上传" name="entry_lesstion[attach]" value=$extra.entry_lesstion.attach  accept="jpg|png|gif"}>   
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
