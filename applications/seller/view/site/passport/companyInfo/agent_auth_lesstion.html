<input type="hidden" name="agent_auth_lesstion[content_id]"  value="<{$extra.agent_auth_lesstion.content_id}>" class="form-control">
<div id="agent_auth_lesstion">

	<h4>代理及分销授权书</h4>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>授权单位：
		</label>
		<div class="col-xs-4">
			<input type="text" name="agent_auth_lesstion[value][unit]" value="<{$extra.agent_auth_lesstion.value.unit}>" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			授权期限：
		</label>
		<div class="col-xs-4">
			<div class="form-item">
				<input type="text" name="agent_auth_lesstion[value][start]" value="<{$extra.agent_auth_lesstion.value.start}>"  class="form-control" style="width:175px; display: inline-block;"> 至 
				<input type="text" name="agent_auth_lesstion[value][end]" value="<{$extra.agent_auth_lesstion.value.end}>"  class="form-control" required="true"  style="width:175px; display: inline-block;">
				<span class="msgTip" data-message="error"></span>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>授权书电子版：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.agent_auth_lesstion.attach}>"  name="agent_auth_lesstion[attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $extra.agent_auth_lesstion.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.agent_auth_lesstion.attach|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>


</div>
