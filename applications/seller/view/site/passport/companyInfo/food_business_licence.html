<input
		type="hidden" name="food_business_licenc[content_id]"  value="<{$extra.food_business_licenc.content_id}>" class="form-control">
<div id="food_business_licence">
	<h4>食品经营许可证</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			许可证编号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.food_business_licenc.value.code}>" name="food_business_licenc[value][code]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			有效期限：
		</label>
		<div class="col-xs-4">
			<input type="text" name="food_business_licenc[value][date_start]" value="<{$extra.food_business_licenc.value.date_start}>" class="form-control" style="width:175px; display: inline-block;"> 至
			<input type="text" name="food_business_licenc[value][date_end]" value="<{$extra.food_business_licenc.value.date_end}>"  class="form-control"  style="width:175px; display: inline-block;">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			许可证电子版：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden"  value="<{$extra.food_business_licenc.attach}>" name="food_business_licenc[attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $extra.food_business_licenc.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.food_business_licenc.attach|storager:'xs'}><{/if}>">
	            </div>
	        </div>
		</div>
	</div>
</div>
