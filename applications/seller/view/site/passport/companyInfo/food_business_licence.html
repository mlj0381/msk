<input
		type="hidden" name="food_business_licenc[content_id]"  value="<{$extra.food_business_licenc.content_id}>" class="form-control">
<div id="food_business_licence">
	<h4>食品经营许可证</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			许可证编号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.food_business_licenc.value.code}>" name="food_business_licenc[value][code]" class="form-control" >
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			有效期限：
		</label>
		<div class="col-xs-4">
			<input type="text" name="food_business_licenc[value][date_start]" value="<{$extra.food_business_licenc.value.date_start}>" class="form-control" style="width:46%; display: inline-block;" placeholder="2010-10-20"> 至
			<input type="text" name="food_business_licenc[value][date_end]" value="<{$extra.food_business_licenc.value.date_end}>"  class="form-control"  style="width:46%; display: inline-block;" placeholder="2010-10-20">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			许可证电子版：
		</label>
		<div class="col-xs-4">
			<{input type="imageupload" tag="图片上传" name="food_business_licenc[attach]" value=$extra.food_business_licenc.attach accept="jpg|png|gif"}>   
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
