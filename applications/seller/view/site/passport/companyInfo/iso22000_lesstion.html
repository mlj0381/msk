<div id="iso22000_lesstion">
	<h4>ISO22000食品安全管理体系认证证书</h4>	
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书编号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.iso22000.name}>" name="cat[extra][iso22000][name]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证标准：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.iso22000.stand}>" name="cat[extra][iso22000][stand]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证范围：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.iso22000.range}>" name="cat[extra][iso22000][range]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			发证日期：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.iso22000.grant_date}>" name="cat[extra][iso22000][grant_date]" placeholder="2010-10-20" class="form-control date form_datetime" readonly>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			营业期限：
		</label>
		<div class="col-xs-4">
			<div class="timeLimit">
				<input type="text" value="<{$cat.extra.iso22000.start}>" name="cat[extra][iso22000][start]" class="form-control date timeStart" placeholder="2010-10-20" style="width:46.5%; display: inline-block;" readonly> 至
				<input type="text" value="<{$cat.extra.iso22000.end}>" name="cat[extra][iso22000][end]" class="form-control date timeEnd" placeholder="2010-10-20"  style="width:46.5%; display: inline-block;" readonly>
			</div>
			
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证机构：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.iso22000.approve_org}>" name="cat[extra][iso22000][approve_org]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书电子版：
		</label>
		<div class="col-xs-4">
	        <{input type="imageupload" tag="图片上传" name="cat[extra][iso22000][attach]" value=$cat.extra.iso22000.attach accept="jpg|png|gif"}>
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
