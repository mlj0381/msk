<input type="hidden" name="iso22000_lesstion[content_id]"  value="<{$extra.iso22000_lesstion.content_id}>" class="form-control">
<div id="iso22000_lesstion">
	<h4>ISO22000食品安全管理体系认证证书</h4>	
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书编号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso22000_lesstion.value.name}>" name="iso22000_lesstion[value][name]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证标准：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso22000_lesstion.value.stand}>" name="iso22000_lesstion[value][stand]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证范围：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso22000_lesstion.value.range}>" name="iso22000_lesstion[value][range]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			发证日期：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso22000_lesstion.value.grant_date}>" name="iso22000_lesstion[value][grant_date]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			营业期限：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso22000_lesstion.value.start}>" name="iso22000_lesstion[value][start]" class="form-control" style="width:175px; display: inline-block;"> 至 
			<input type="text" value="<{$extra.iso22000_lesstion.value.end}>" name="iso22000_lesstion[value][end]" class="form-control"  style="width:175px; display: inline-block;">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证机构：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso22000_lesstion.value.approve_org}>" name="iso22000_lesstion[value][approve_org]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书电子版：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.iso22000_lesstion.attach}>" name="iso22000_lesstion[attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $extra.iso22000_lesstion.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.iso22000_lesstion.attach|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
