<input type="hidden" name="iso22000_lesstion[content_id]"  value="<{$extra.iso22000_lesstion.content_id}>" class="form-control">
<div id="iso22000_lesstion">
	<h4>ISO22000食品安全管理体系认证证书</h4>	
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书编号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso22000_lesstion.value.name}>" name="iso22000_lesstion[value][name]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证标准：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso22000_lesstion.value.stand}>" name="iso22000_lesstion[value][stand]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证范围：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso22000_lesstion.value.range}>" name="iso22000_lesstion[value][range]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			发证日期：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso22000_lesstion.value.grant_date}>" name="iso22000_lesstion[value][grant_date]" placeholder="2010-10-20" class="form-control date form_datetime" readonly>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			营业期限：
		</label>
		<div class="col-xs-4">
			<div class="timeLimit">
				<input type="text" value="<{$extra.iso22000_lesstion.value.start}>" name="iso22000_lesstion[value][start]" class="form-control date timeStart" placeholder="2010-10-20" readonly> 至 
				<input type="text" value="<{$extra.iso22000_lesstion.value.end}>" name="iso22000_lesstion[value][end]" class="form-control date timeEnd" placeholder="2010-10-20"  readonly>
			</div>
			
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证机构：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso22000_lesstion.value.approve_org}>" name="iso22000_lesstion[value][approve_org]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书电子版：
		</label>
		<div class="col-xs-4">
	        <{input type="imageupload" tag="图片上传" name="iso22000_lesstion[attach]" value=$extra.iso22000_lesstion.attach accept="jpg|png|gif"}>   
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
