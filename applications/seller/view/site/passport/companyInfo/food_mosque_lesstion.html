<div id="iso14001_lesstion">
	<h4>清真食品生产经营许可证</h4>	
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书编号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.muslim.code}>" name="cat[extra][muslim][code]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证标准：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.muslim.stand}>" name="cat[extra][muslim][stand]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证范围：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.muslim.range}>" name="cat[extra][muslim][range]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			发放证日期：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.muslim.grant_date}>" name="cat[extra][muslim][grant_date]" placeholder="2010-10-20" class="form-control date form_datetime" readonly>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			营业期限：
		</label>
		<div class="col-xs-4">
			<div class="timeLimit">
				<input type="text" value="<{$cat.extra.muslim.start}>" name="cat[extra][muslim][start]" class="form-control date timeStart" placeholder="2010-10-20" style="width:46.5%; display: inline-block;" readonly> 至
				<input type="text" value="<{$cat.extra.muslim.end}>" name="cat[extra][muslim][end]" class="form-control date timeEnd" placeholder="2010-10-20" style="width:46.5%; display: inline-block;" readonly>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证机构：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.muslim.approve_org}>" name="cat[extra][muslim][approve_org]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书电子版：
		</label>
		<div class="col-xs-4">
	        <{input type="imageupload" tag="图片上传" name="cat[extra][muslim][attach]" value=$cat.extra.muslim.attach accept="jpg|png|gif"}>
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
