<input type="hidden" name="food_mosque_lesstion[content_id]"  value="<{$extra.food_mosque_lesstion.content_id}>" class="form-control">
<div id="iso14001_lesstion">
	<h4>清真食品生产经营许可证</h4>	
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书编号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.food_mosque_lesstion.value.code}>" name="food_mosque_lesstion[value][code]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证标准：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.food_mosque_lesstion.value.stand}>" name="food_mosque_lesstion[value][stand]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证范围：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.food_mosque_lesstion.value.range}>" name="food_mosque_lesstion[value][range]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			发放证日期：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.food_mosque_lesstion.value.grant_date}>" name="food_mosque_lesstion[value][grant_date]" placeholder="2010-10-20" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			营业期限：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.food_mosque_lesstion.value.start}>" name="food_mosque_lesstion[value][start]" class="form-control" placeholder="2010-10-20" style="width:175px; display: inline-block;"> 至 
			<input type="text" value="<{$extra.food_mosque_lesstion.value.end}>" name="food_mosque_lesstion[value][end]" class="form-control" placeholder="2010-10-20" style="width:175px; display: inline-block;">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证机构：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.food_mosque_lesstion.value.approve_org}>" name="food_mosque_lesstion[value][approve_org]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书电子版：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.food_mosque_lesstion.attach}>" name="food_mosque_lesstion[attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $extra.food_mosque_lesstion.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.food_mosque_lesstion.attach|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
