<div id="food_produce_lesstion">
	<h4>食品生产许可证</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>证书编号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.food..code}>" name="cat[extra][food][code]" class="form-control" required="true" format="digits">
			<span class="msgTip" data-message="format">格式不正确</span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>有效期：
		</label>
		<div class="col-xs-4">
			<div class="timeLimit">
				<input type="text" value="<{$cat.extra.food.validity_start}>" name="cat[extra][food][validity_start]" class="form-control date timeStart" placeholder="2010-10-20" style="width:46.5%; display: inline-block;" readonly> 至
				<input type="text" value="<{$cat.extra.food.validity_end}>" name="cat[extra][food][validity_end]" class="form-control date timeEnd" placeholder="2010-10-20" style="width:46.5%; display: inline-block;" required="true" readonly>
			</div>
			<span class="msgTip" data-message="date">请输入有效的日期格式</span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>食品生产许可证副本：
		</label>
		<div class="col-xs-4">
	        <{input type="imageupload" tag="图片上传" name="cat[extra][food][image]" value=$cat.extra.food.image
			required='true' accept="jpg|png|gif"}>
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
