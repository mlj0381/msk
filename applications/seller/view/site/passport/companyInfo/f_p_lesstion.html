<input type="hidden" name="f_p_lesstion[content_id]" value="<{$extra.f_p_lesstion.content_id}>"/>
<div id="food_produce_lesstion">
	<h4>食品生产许可证</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>证书编号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.f_p_lesstion.value.code}>" name="f_p_lesstion[value][code]" class="form-control" required="true" format="digits">
			<span class="msgTip" data-message="format">格式不正确</span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			有效期：
		</label>
		<div class="col-xs-4">
			<div class="form-item">
				<input type="text" value="<{$extra.f_p_lesstion.value.validity_start}>" name="f_p_lesstion[value][validity_start]" class="form-control" placeholder="2010-10-20" style="width:46%; display: inline-block;"> 至 
				<input type="text" value="<{$extra.f_p_lesstion.value.validity_end}>" name="f_p_lesstion[value][validity_end]" class="form-control" placeholder="2010-10-20" style="width:46%; display: inline-block;" required="true" format="date">
			</div>
			<span class="msgTip" data-message="date">请输入有效的日期格式</span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>食品生产许可证副本：
		</label>
		<div class="col-xs-4">
	        <{input type="imageupload" tag="图片上传" name="f_p_lesstion[attach]" value=$extra.f_p_lesstion.attach required='true' accept="jpg|png|gif"}>   
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
