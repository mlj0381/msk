<div id="slaughter_lesstion">
	<h4>定点屠宰许可证</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			定点屠宰代码：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.butcher.code}>" name="cat[extra][butcher][code]" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			批准号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.butcher.approve_code}>" name="cat[extra][butcher][approve_code]" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			生猪定点屠宰许可证电子版：
		</label>
		<div class="col-xs-4">
	        <{input type="imageupload" tag="图片上传" name="cat[extra][butcher][attach]" value=$cat.extra.butcher.attach required='true' accept="jpg|png|gif"}>
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
