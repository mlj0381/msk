<input type="hidden" name="slaughter_lesstion[content_id]" value="<{$extra.slaughter_lesstion.content_id}>"/>
<div id="slaughter_lesstion">
	<h4>生猪定点屠宰许可证<small class="text-danger">猪肉加工企业必须填写</small></h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			定点屠宰代码：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.slaughter_lesstion.value.code}>" name="slaughter_lesstion[value][code]" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			批准号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.slaughter_lesstion.value.approve_code}>" name="slaughter_lesstion[value][approve_code]" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			生猪定点屠宰许可证电子版：
		</label>
		<div class="col-xs-4">
	        <{input type="imageupload" tag="图片上传" name="slaughter_lesstion[attach]" value=$extra.slaughter_lesstion.attach required='true' accept="jpg|png|gif"}>   
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
