
<div id="ec_group_employees">
	<h4>电商团队成员</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>姓名：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.ec_group_employees.value.name}>" name="ec_group_employees[value][name]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>年龄：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.ec_group_employees.value.age}>" name="ec_group_employees[value][age]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>学历：
		</label>
		<div class="col-xs-4">
			<select class="form-control" value="<{$extra.ec_group_employees.value.edu}>" name="ec_group_employees[value][edu]">
				<option value="">请选择</option>
				<option value="">博士</option>
				<option value="">硕士</option>
				<option value="">本科</option>
				<option value="">专科</option>
				<option value="">高中</option>
				<option value="">小学</option>
				<option value="">其他</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>联系方式：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.ec_group_employees.value.contact}>" name="ec_group_employees[value][contact]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			照片：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.ec_group_employees.value.attach}>" name="ec_group_employees[value][attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $company.business_license_image eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$company.business_license_image|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
