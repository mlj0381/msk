        var substitute = function (str, obj) {
            return str.replace(/\\?\{([^{}]+)\}/g, function (match, name) {
                if (match.charAt(0) == '\\')
                    return match.slice(1);
                return (obj[name] != undefined) ? obj[name] : '';
            });

    }($('#companyInfo_form'));
