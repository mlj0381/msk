<input type="hidden" name="bank_lesstion[content_id]"  value="<{$extra.content_id}>" class="form-control">
<div id="bank_lesstion">
	<h4>银行开户许可证</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>法定代表人：
		</label>
		<div class="col-xs-4">
             <input type="text" name="bank_lesstion[value][legal]" value="<{$extra.value.legal}>" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>开户行：
		</label>
		<div class="col-xs-4">
			<input type="text" name="bank_lesstion[value][name]"  value="<{$extra.value.name}>" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>对公银行账号：
		</label>
		<div class="col-xs-4">
			<input type="text" name="bank_lesstion[value][code]"  value="<{$extra.value.code}>" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>银行开户许可证电子版:
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.attach}>" name="bank_lesstion[attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $extra.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.attach|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
