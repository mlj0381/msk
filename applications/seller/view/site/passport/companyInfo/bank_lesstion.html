<input type="hidden" name="bank_lesstion[content_id]"  value="<{$extra.bank_lesstion.content_id}>" class="form-control">
<div id="bank_lesstion">
	<h4>银行开户许可证</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>法定代表人：
		</label>
		<div class="col-xs-4">
             <input type="text" name="bank_lesstion[value][legal]" value="<{$extra.bank_lesstion.value.legal}>" class="form-control" required="true">
             <span class="msgTip" data-message="error"></span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>开户行：
		</label>
		<div class="col-xs-4">
			<input type="text" name="bank_lesstion[value][name]"  value="<{$extra.bank_lesstion.value.name}>" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>对公银行账号：
		</label>
		<div class="col-xs-4">
			<input type="text" name="bank_lesstion[value][code]"  value="<{$extra.bank_lesstion.value.code}>" class="form-control" required="true" format="brankcard">
			<span class="msgTip" data-message="format">请输入正确的银行账号</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>银行开户许可证电子版:
		</label>
		<div class="col-xs-4">
	        <{input type="imageupload" tag="图片上传" name="bank_lesstion[attach]" value=$extra.bank_lesstion.attach required='true' accept="jpg|png|gif"}>   
			<span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
