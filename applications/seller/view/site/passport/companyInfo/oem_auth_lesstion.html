<input type="hidden" name="oem_auth_lesstion[content_id]"  value="<{$extra.oem_auth_lesstion.content_id}>" class="form-control">
<div id="oem_auth_lesstion">
	<h4>OEM委托授权书</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>委托单位：
		</label>
		<div class="col-xs-4">
			<input type="text" name="oem_auth_lesstion[value][auth_unit]" value="<{$extra.oem_auth_lesstion.value.auth_unit}>" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>被委托单位：
		</label>
		<div class="col-xs-4">
			<input type="text" name="oem_auth_lesstion[value][comm_unit]" value="<{$extra.oem_auth_lesstion.value.comm_unit}>" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>授权书电子版：
		</label>
		<div class="col-xs-4">
	        <{input type="imageupload" tag="图片上传" name="oem_auth_lesstion[attach]" value=$extra.oem_auth_lesstion.attach required='true' accept="jpg|png|gif"}>   
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
