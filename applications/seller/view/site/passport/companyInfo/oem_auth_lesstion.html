<input type="hidden" name="oem_auth_lesstion[content_id]"  value="<{$extra.oem_auth_lesstion.content_id}>" class="form-control">
<div id="oem_auth_lesstion">
	<h4>OEM委托授权书</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>委托单位：
		</label>
		<div class="col-xs-4">
			<input type="text" name="oem_auth_lesstion[value][auth_unit]" value="<{$extra.oem_auth_lesstion.value.auth_unit}>" class="form-control">
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>被委托单位：
		</label>
		<div class="col-xs-4">
			<input type="text" name="oem_auth_lesstion[value][comm_unit]" value="<{$extra.oem_auth_lesstion.value.comm_unit}>" class="form-control">
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>授权书电子版：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.oem_auth_lesstion.attach}>" name="oem_auth_lesstion[attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $extra.oem_auth_lesstion.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.oem_auth_lesstion.attach|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
