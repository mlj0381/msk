<div id="organization_licence">

	<h4>组织机构代码证</h4>
	
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>组织机构代码:
		</label>
		<div class="col-xs-4">
			<input type="text" name="organization_licence[value][code]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>组织机构代码证电子版:
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="" name="organization_licence[value][attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $company.business_license_image eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$company.business_license_image|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
