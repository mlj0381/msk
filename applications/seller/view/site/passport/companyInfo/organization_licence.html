<input type="hidden" name="organization_licence[content_id]"  value="<{$extra.organization_licence.content_id}>" class="form-control">
<div id="organization_licence">

	<h4>组织机构代码证</h4>
	
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>组织机构代码:
		</label>
		<div class="col-xs-4">
			<input type="text" name="organization_licence[value][code]" value="<{$extra.organization_licence.value.code}>" class="form-control" required="true" format="digits">
			<span class="msgTip" data-message="format">格式不正确</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			有效期限：
		</label>
		<div class="col-xs-4">
			<div class="timeLimit">
				<input type="text" name="organization_licence[value][date_start]" value="<{$extra.organization_licence.value.date_start}>" class="form-control date timeStart" style="width:46.5%; display: inline-block;" placeholder="2010-10-20" readonly> 至
				<input type="text" name="organization_licence[value][date_end]" value="<{$extra.organization_licence.value.date_end}>"  class="form-control date timeEnd"  style="width:46.5%; display: inline-block;" placeholder="2010-10-20" readonly>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>组织机构代码证电子版:
		</label>
		<div class="col-xs-4">
            <{input type="imageupload" tag="图片上传" name="organization_licence[attach]" value=$extra.organization_licence.attach accept="jpg|png|gif"}>
        </div>
	</div>
</div>
