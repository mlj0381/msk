<input type="hidden" name="organization_licence[content_id]"  value="<{$extra.content_id}>" class="form-control">
<div id="organization_licence">

	<h4>组织机构代码证</h4>
	
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>组织机构代码:
		</label>
		<div class="col-xs-4">
			<input type="text" name="organization_licence[value][code]" value="<{$extra.value.code}>" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>组织机构代码证电子版:
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.attach}>" name="organization_licence[attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $extra.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.attach|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
