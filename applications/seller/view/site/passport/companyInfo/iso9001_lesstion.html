<div id="iso9001_lesstion">
	<h4>ISO9001质量管理体系认证证书</h4>	
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书编号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.iso9001.code}>" name="cat[extra][iso9001][code]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证标准：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.iso9001.stand}>" name="cat[extra][iso9001][stand]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证范围：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.iso9001.range}>" name="cat[extra][iso9001][range]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			发证日期：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.iso9001.grant_date}>" name="cat[extra][iso9001][grant_date]" placeholder="2010-10-20" class="form-control date form_datetime" readonly>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			营业期限：
		</label>
		<div class="col-xs-4">
			<div class="timeLimit">
				<input type="text" value="<{$cat.extra.iso9001.start}>" name="cat[extra][iso9001][start]" class="form-control date timeStart" placeholder="2010-10-20" readonly> 至
				<input type="text" value="<{$cat.extra.iso9001.end}>" name="cat[extra][iso9001][end]" class="form-control date timeEnd" placeholder="2010-10-20" readonly>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证机构：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$cat.extra.iso9001.approve_org}>" name="cat[extra][iso9001][approve_org]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书电子版：
		</label>
		<div class="col-xs-4">  
	        <{input type="imageupload" tag="图片上传" name="cat[extra][iso9001][attach]" value=$cat.extra.iso9001.attach accept="jpg|png|gif"}>
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
