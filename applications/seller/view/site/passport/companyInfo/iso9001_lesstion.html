<input type="hidden" name="iso9001_lesstion[content_id]"  value="<{$extra.iso9001_lesstion.content_id}>" class="form-control">
<div id="iso9001_lesstion">
	<h4>ISO9001质量管理体系认证证书</h4>	
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书编号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso9001_lesstion.value.code}>" name="iso9001_lesstion[value][code]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证标准：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso9001_lesstion.value.stand}>" name="iso9001_lesstion[value][stand]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证范围：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso9001_lesstion.value.range}>" name="iso9001_lesstion[value][range]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			发证日期：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso9001_lesstion.value.grant_date}>" name="iso9001_lesstion[value][grant_date]" placeholder="2010-10-20" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			营业期限：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso9001_lesstion.value.start}>" name="iso9001_lesstion[value][start]" class="form-control" placeholder="2010-10-20" style="width:46%; display: inline-block;"> 至 
			<input type="text" value="<{$extra.iso9001_lesstion.value.end}>" name="iso9001_lesstion[value][end]" class="form-control" placeholder="2010-10-20" style="width:46%; display: inline-block;">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			认证机构：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.iso9001_lesstion.value.approve_org}>" name="iso9001_lesstion[value][approve_org]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书电子版：
		</label>
		<div class="col-xs-4">  
	        <{input type="imageupload" tag="图片上传" name="iso9001_lesstion[attach]" value=$extra.iso9001_lesstion.attach accept="jpg|png|gif"}>   
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
