<input type="hidden" name="food_flow_licence[content_id]"  value="<{$extra.food_flow_licence.content_id}>" class="form-control">
<div id="food_flow_licence">
	<h4>食品流通许可证</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			许可证编号：
		</label>
		<div class="col-xs-4">
			<input type="text" name="food_flow_licence[value][code]" value="<{$extra.food_flow_licence.value.code}>" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			有效期限：
		</label>
		<div class="col-xs-4">
			<div class="timeLimit">
				<input type="text" name="food_flow_licence[value][date_start]" value="<{$extra.food_flow_licence.value.date_start}>" class="form-control date timeStart" style="width:46.5%; display: inline-block;" placeholder="2010-10-20"> 至 
				<input type="text" name="food_flow_licence[value][date_end]" value="<{$extra.food_flow_licence.value.date_end}>" class="form-control date timeEnd"  style="width:46.5%; display: inline-block;" placeholder="2010-10-20">
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			许可证电子版：
		</label>
		<div class="col-xs-4">
			<{input type="imageupload" tag="图片上传" name="food_flow_licence[attach]" value=$extra.food_flow_licence.attach accept="jpg|png|gif"}>   
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
