<input type="hidden" name="brand[brand_id]"  value="<{$extra.content_id}>" class="form-control">
<div id="brand_lesstion">
	<h4>品牌证书</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>品牌名称：
		</label>
		<div class="col-xs-4">
			<input type="text" name="brand[brand_name]" value="<{$extra.value.name}>" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>商标注册证：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.attach}>" name="brand[brand_logo]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $extra.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.attach|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
