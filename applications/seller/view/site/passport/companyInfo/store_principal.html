<input type="hidden" name="store_principal[conetnt_id]"  value="<{$extra.content_id}>" class="form-control">
<h4>店铺负责人信息</h4>
<div class="form-group">
    <label class="col-xs-2 control-label">
        <span class="text-danger">*</span>姓名：
    </label>
    <div class="col-xs-4">
        <input name="store_principal[value][name]" value='<{$extra.value.name}>' class="form-control" />
    </div>
</div>
<div class="form-group">
    <label class="col-xs-2 control-label">
        <span class="text-danger">*</span>手机号码：
    </label>
    <div class="col-xs-4">
        <input name="store_principal[value][mobile]" value='<{$extra.value.mobile}>'  class="form-control" />
    </div>
</div>
<div class="form-group">
    <label class="col-xs-2 control-label">
        电子邮箱：
    </label>
    <div class="col-xs-4">
        <input name="store_principal[value][email]" value='<{$extra.value.email}>'  class="form-control" />
    </div>
</div>
<div class="form-group">
    <label class="col-xs-2 control-label">
        <span class="text-danger">*</span>QQ：
    </label>
    <div class="col-xs-4">
        <input name="store_principal[value][qq]" value='<{$extra.value.qq}>'  class="form-control" />
    </div>
</div>
<div class="form-group">
    <label class="col-xs-2 control-label">
        微信：
    </label>
    <div class="col-xs-4">
        <input name="store_principal[value][wechat]" value='<{$extra.value.wechat}>'  class="form-control" />
    </div>
</div>
