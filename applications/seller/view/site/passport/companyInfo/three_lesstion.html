
<div id="three_lesstion">
    <h4>三证合一营业执照（副本）<a href="<{link app=seller ctl=site_passport act=entry}>?card=old"><small class="text-danger">还没换证，填写旧版</small></a></h4>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            <span class="text-danger">*</span>注册号：
        </label>
        <div class="col-xs-4">
            <input type="hidden" name="three_lesstion[content_id]" value='<{$extra.three_lesstion.content_id}>' class="form-control">
            <input type="text" name="three_lesstion[value][code]" value='<{$extra.three_lesstion.value.code}>' class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            <span class="text-danger">*</span>组织机构代码号:
        </label>
        <div class="col-xs-4">
            <input type="hidden" name="organization_licence[content_id]" value='<{$extra.organization_licence.content_id}>' class="form-control">
            <input type="text" name="organization_licence[value][code]" value='<{$extra.organization_licence.value.code}>' class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-2 control-label">
            <span class="text-danger">*</span>税务登记证号：
        </label>
        <div class="col-xs-4">
            <input type="hidden" name="tax_licence[content_id]" value='<{$extra.tax_licence.content_id}>' class="form-control">
            <input type="text" name="tax_licence[value][code]" value='<{$extra.tax_licence.value.code}>' class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            <span class="text-danger">*</span>名称：
        </label>
        <div class="col-xs-4">
            <input type="text" name="company[name]" value='<{$extra.company.name}>' class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            <span class="text-danger">*</span>类型：
        </label>
        <div class="col-xs-4">
            <select class="form-control" name="company[enterprise_type]">
                <option value="">请选择</option>
                <option value="">公司类型一</option>
                <option value="">公司类型二</option>
                <option value="">公司类型三</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            <span class="text-danger">*</span>住所：
        </label>
        <div class="col-xs-4">
            <input type="text" name="company[address]" value='<{$extra.company.address}>' class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            <span class="text-danger">*</span>法定代表人：
        </label>
        <div class="col-xs-4">
            <input type="text" name="company[leagl_person]" value='<{$extra.company.leagl_person}>' class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            <span class="text-danger">*</span>注册资本：
        </label>
        <div class="col-xs-4">
            <input type="text" name="company[registered_capital]" value='<{$extra.company.registered_capital}>' class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            <span class="text-danger">*</span>成立日期：
        </label>
        <div class="col-xs-4">
            <input type="text" name="company[establishment_date]" value='<{$extra.company.establishment_date}>' class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            <span class="text-danger">*</span>营业期限：
        </label>
        <div class="col-xs-4">
            <input type="text" name="company[business_scope][begin]" value='<{$extra.company.business_scope.begin}>' class="form-control" style="width:175px; display: inline-block;"> 至 
            <input type="text" name="company[business_scope][end]" value='<{$extra.company.business_scope.end}>' class="form-control"  style="width:175px; display: inline-block;">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            <span class="text-danger">*</span>经营范围：
        </label>
        <div class="col-xs-4">
            <input type="text" name="company[operating_period]" value='<{$extra.company.operating_period}>' class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            <span class="text-danger">*</span>营业执照电子版：
        </label>
        <div class="col-xs-4">
            <div class="filebox">
                <input type="hidden" value="<{$extra.three_lesstion.attach}>" name="three_lesstion[attach]"/>
                <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
                <div class="showImg">
                    <img src="<{if $extra.three_lesstion.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.three_lesstion.attach|storager:'xs'}><{/if}>">    
                </div>
            </div>
        </div>
    </div>
</div>
