<input type="hidden" name="workshop[content_id]"  value="<{$extra.workshop.content_id}>" class="form-control">
<div id="workshop">
	<h4>车间概括</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>车间名称：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.workshop.value.name}>" name="workshop[value][name]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>生产产品：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.workshop.value.pro}>" name="workshop[value][pro]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			工艺流程特点：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.workshop.value.trait}>" name="workshop[value][trait]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>营业执照电子版：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.workshop.attach}>" name="workshop[attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $extra.workshop.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.workshop.attach|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
