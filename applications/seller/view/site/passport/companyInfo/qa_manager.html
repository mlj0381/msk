<input type="hidden" name="qa_manager[content_id]"  value="<{$extra.qa_manager.content_id}>" class="form-control">
<div id="qa_manager">
	<h4>品控部经理</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>姓名：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.qa_manager.value.name}>" name="qa_manager[value][name]" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>年龄：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.qa_manager.value.age}>" name="qa_manager[value][age]" class="form-control" required="true" format="number">
			<span class="msgTip" data-message="number"></span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>学历：
		</label>
		<div class="col-xs-4">
		<{include file="site/passport/companyInfo/grade.html" data=array("qa_manager[value][edu]","{$extra.qa_manager.value.edu}")}>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>联系方式：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.qa_manager.value.contact}>" name="qa_manager[value][contact]" class="form-control" required="true" format="mobile">
			<span class="msgTip" data-message="format">请输入正确手机号码</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			照片：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.qa_manager.attach}>" name="qa_manager[attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $extra.qa_manager.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.qa_manager.attach|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
