<input type="hidden" name="company_touted[content_id]"  value="<{$extra.company_touted.content_id}>" class="form-control">
<div id="company_touted">
	<h4>企业荣誉</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			发证日期：
		</label>
		<div class="col-xs-4">
			<input type="text" placeholder="2010-10-20" value="<{$extra.company_touted.value.date}>" name="company_touted[value][date]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			上传企业荣誉照片：
		</label>
		<div class="col-xs-4">
	        <{input type="imageupload" tag="图片上传" name="company_touted[attach]" value=$extra.company_touted.attach  accept="jpg|png|gif"}>   
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
