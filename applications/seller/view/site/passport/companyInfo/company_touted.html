<input type="hidden" name="company_touted[content_id]"  value="<{$extra.company_touted.content_id}>" class="form-control">
<div id="company_touted">
	<h4>企业荣誉</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			发证日期：
		</label>
		<div class="col-xs-4">
			<input type="text" placeholder="2010-10-20" value="<{$extra.company_touted.value.date}>" name="company_touted[value][date]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			上传企业荣誉照片：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.company_touted.attach}>" name="company_touted[attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $extra.company_touted.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.company_touted.attach|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
