<div id="company_touted">
	<h4>企业荣誉</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			发证日期：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.company_touted.value.date}>" name="company_touted[value][date]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			上传企业荣誉照片：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.company_touted.value.attach}>" name="company_touted[value][attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $company.business_license_image eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$company.business_license_image|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
