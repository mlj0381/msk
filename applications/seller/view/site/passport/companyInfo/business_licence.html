<input type='hidden' name='company[company_id]' value='<{$info.company.company_id}>'/>
<div id="business_licence">
	
    <h4>营业执照信息（副本）<a href="<{link app=seller ctl=site_passport act=entry}>?card=new"><small class="text-danger">填写新版三证合一执照</small></a></h4>
	
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>注册号：
		</label>
		<div class="col-xs-4">
			<input type="text" name="business_licence[value][code]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>名称：
		</label>
		<div class="col-xs-4">
			<input type="text" name="company[name]" class="form-control">
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>住所：
		</label>
		<div class="col-xs-4">
			<input type="text" name="company[address]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>法人代表姓名:
		</label>
		<div class="col-xs-4">
			<input type="text" name="business_licence[value][name]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>注册资本：
		</label>
		<div class="col-xs-4">
			<input type="text" name="company[registered_capital]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>实收资本：
		</label>
		<div class="col-xs-4">
			<input type="text" name="company[reality_capital]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>类型：
		</label>
		<div class="col-xs-4">
			<select class="form-control" name="company[enterprise_type]">
				<option value="">请选择</option>
				<option value="">公司类型一</option>
				<option value="">公司类型二</option>
				<option value="">公司类型三</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>经营范围：
		</label>
		<div class="col-xs-4">
			<input type="text" name="company[operating_period]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>成立日期：
		</label>
		<div class="col-xs-4">
			<input type="text" name="company[establishment_date]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>营业期限：
		</label>
		<div class="col-xs-4">
			<input type="text" name="company[business_scope][begin]" class="form-control" style="width:175px; display: inline-block;"> 至 
			<input type="text" name="company[business_scope][end]" class="form-control"  style="width:175px; display: inline-block;">
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>营业执照电子版：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="" name="business_license[value][attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $company.business_license_image eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$company.business_license_image|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
