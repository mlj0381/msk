<input type='hidden' name='business_licence[content_id]' value='<{$extra.business_licence.content_id}>'/>
<input type='hidden' name='company[company_id]' value='<{$extra.company.company_id}>'/>
<div id="business_licence">
    <h4>营业执照信息（副本）
        <{if $extra.type eq 'center'}>
        <a href="<{link app=seller ctl=site_seller act=businessInfo}>?card=new"></a>
        <{else}>
        <a href="<{link app=seller ctl=site_passport act=entry}>?card=new">
        <{/if}>
            <small class="text-danger">填写新版三证合一执照</small>
        </a>
    </h4>
	
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>注册号：
		</label>
		<div class="col-xs-4">
            <input type="text" value="<{$extra.business_licence.value.code}>" name="business_licence[value][code]" class="form-control" required="true">
            <span class="msgTip" data-message="error"></span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>名称：
		</label>
		<div class="col-xs-4">
			<input type="text" value='<{$extra.company.name}>' name="company[name]" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>住所：
		</label>
		<div class="col-xs-4">
			<input type="text" value='<{$extra.company.address}>' name="company[address]" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>法人代表姓名:
		</label>
		<div class="col-xs-4">
			<input type="text" value='<{$extra.business_licence.value.name}>' name="business_licence[value][name]" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>注册资本：
		</label>
		<div class="col-xs-4">
			<input type="text" value='<{$extra.company.registered_capital}>' name="company[registered_capital]" class="form-control" required="true" format="number">
			<span class="msgTip" data-message="number"></span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>实收资本：
		</label>
		<div class="col-xs-4">
			<input type="text" value='<{$extra.company.reality_capital}>' name="company[reality_capital]" class="form-control" required="true" format="number">
			<span class="msgTip" data-message="number"></span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>类型：
		</label>
		<div class="col-xs-4">
			<select class="form-control" name="company[enterprise_type]" required="true">
				<option value="1">公司类型一</option>
				<option value="2">公司类型二</option>
				<option value="3">公司类型三</option>
			</select>
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>经营范围：
		</label>
		<div class="col-xs-4">
			<input type="text" value='<{$extra.company.operating_period}>' name="company[operating_period]" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>成立日期：
		</label>
		<div class="col-xs-4">
			<input type="text" value='<{$extra.company.establishment_date}>' name="company[establishment_date]" class="form-control" placeholder="2010-10-20" required="true" format="date">
			<span class="msgTip" data-message="format">请填写正确的日期格式</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>营业期限：
		</label>
		<div class="col-xs-4">
			<div class="form-item">
				<input type="text" value='<{$extra.company.business_scope.begin}>' name="company[business_scope][begin]" class="form-control"  placeholder="2010-10-20"  style="width:175px; display: inline-block;"> 至 
				<input type="text" value='<{$extra.company.business_scope.end}>' name="company[business_scope][end]" class="form-control"  placeholder="2010-10-20"   style="width:175px; display: inline-block;" required="true">
			</div>
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>营业执照电子版：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value='<{$extra.business_licence.attach}>' name="business_licence[attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $extra.business_licence.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.business_licence.attach|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
