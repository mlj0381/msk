<div id="factory">
	<h4>厂区平面</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>总资产：
		</label>
		<div class="col-xs-4">
			<input type="text" name="factory[value][general]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>占地面积：
		</label>
		<div class="col-xs-4">
			<input type="text" name="factory[value][soil_area]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>厂房面积：
		</label>
		<div class="col-xs-4">
			<input type="text" name="factory[value][plant_area]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>主要设备：
		</label>
		<div class="col-xs-4">
			<input type="text" name="factory[value][main_device]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>设计产能：
		</label>
		<div class="col-xs-4">
			<input type="text" name="factory[value][design_capacity]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>实际产能：
		</label>
		<div class="col-xs-4">
			<input type="text" name="factory[value][actual_capacity ]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>外贸销售占比：
		</label>
		<div class="col-xs-4">
			<input type="text" name="factory[value][foreign_trade]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>直销占比：
		</label>
		<div class="col-xs-4">
			<input type="text" name="factory[value][direct_selling]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>代理销售占比：
		</label>
		<div class="col-xs-4">
			<input type="text" name="factory[value][seller_agency]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>上传厂区照片：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="" name="factory[value][factory][attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $company.business_license_image eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$company.business_license_image|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
