<input type="hidden" name="laboratory[content_id]"  value="<{$extra.laboratory.content_id}>" class="form-control">
<div id="laboratory">
	<h4>实验室</h4>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>面积：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.laboratory.value.area}>" name="laboratory[value][area]" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>功能：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.laboratory.value.fun}>" name="laboratory[value][fun]" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>投资：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.laboratory.value.invest}>" name="laboratory[value][invest]" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>人员：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.laboratory.value.staff}>" name="laboratory[value][staff]" class="form-control" required="true" format="number">
			<span class="msgTip" data-message="number"></span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			上传实验室照片：
		</label>
		<div class="col-xs-4">
	        <{input type="imageupload" tag="图片上传" name="laboratory[attach]" value=$extra.laboratory.attach accept="jpg|png|gif"}>   
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>


</div>
