<input type="hidden" name="tax_licence[content_id]"  value="<{$extra.tax_licence.content_id}>" class="form-control">
<div id="tax_licence">
	<h4>税务登记证</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>税务登记证号：
		</label>
		<div class="col-xs-4">
			<input type="text" name="tax_licence[value][code]" value="<{$extra.tax_licence.value.code}>" class="form-control" required="true" format="digits">
			<span class="msgTip" data-message="format">格式不正确</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>一般纳税人资格认定编号：
		</label>
		<div class="col-xs-4">
			<input type="text" name="tax_licence[value][num]" value="<{$extra.tax_licence.value.num}>" class="form-control" required="true" format="digits">
			<span class="msgTip" data-message="format">格式不正确</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>税务登记人电子版:
		</label>
		<div class="col-xs-4">
	        <{input type="imageupload" tag="图片上传" name="tax_licence[attach]" value=$extra.tax_licence.attach required='true' accept="jpg|png|gif"}>   
            <span class="msgTip" data-message="error">不能为空</span>
		</div>

	</div>
</div>
