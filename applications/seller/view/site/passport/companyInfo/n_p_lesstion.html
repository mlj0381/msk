<input type="hidden" name="n_p_lesstion[contente_id]" value="<{$extra.n_p_lesstion.contente_id}>"/>
<div id="national_produce_lesstion">
	<h4>全国工业产品生产许可证</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>证书编号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.n_p_lesstion.value.code}>" name="n_p_lesstion[value][code]" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>有效期：
		</label>
		<div class="col-xs-4">
			<div class="form-item">
				<input type="text" value="<{$extra.n_p_lesstion.value.validity_start}>" name="n_p_lesstion[value][validity_start]" class="form-control" style="width:175px; display: inline-block;"> 至 
				<input type="text" value="<{$extra.n_p_lesstion.value.validity_end}>" name="n_p_lesstion[value][validity_end]" class="form-control"  style="width:175px; display: inline-block;" required="true" format="date">
			</div>
			<span class="msgTip" data-message="format">请输入有效的日期格式</span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>食品生产许可证副本：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.n_p_lesstion.attach}>" name="n_p_lesstion[attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $extra.n_p_lesstion.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.n_p_lesstion.attach|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
