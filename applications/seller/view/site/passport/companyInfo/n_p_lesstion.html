<input type="hidden" name="n_p_lesstion[content_id]" value="<{$extra.n_p_lesstion.content_id}>"/>
<div id="national_produce_lesstion">
	<h4>全国工业产品生产许可证</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>证书编号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.n_p_lesstion.value.code}>" name="n_p_lesstion[value][code]" class="form-control" required="true" format="digits">
			<span class="msgTip" data-message="format">格式不正确</span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>有效期：
		</label>
		<div class="col-xs-4">
			<div class="timeLimit">
				<input type="text" value="<{$extra.n_p_lesstion.value.validity_start}>" name="n_p_lesstion[value][validity_start]" class="form-control date timeStart" placeholder="2010-10-20" style="width:46.5%; display: inline-block;" readonly required="true"> 至 
				<input type="text" value="<{$extra.n_p_lesstion.value.validity_end}>" name="n_p_lesstion[value][validity_end]" class="form-control date timeEnd" placeholder="2010-10-20" style="width:46.5%; display: inline-block;" readonly required="true">
			</div>
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>食品生产许可证副本：
		</label>
		<div class="col-xs-4">
	        <{input type="imageupload" tag="图片上传" name="n_p_lesstion[attach]" value=$extra.n_p_lesstion.attach required='true' accept="jpg|png|gif"}>   
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
