<input type="hidden" name="brand_touted[content_id]"  value="<{$extra.brand_touted.content_id}>" class="form-control">
<div id="brand_touted">
	<h4>品牌荣誉</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书编号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.brand_touted.value.code}>" name="brand_touted[value][code]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			发证日期：
		</label>
		<div class="col-xs-4">
			<input type="text" placeholder="2010-10-20" value="<{$extra.brand_touted.value.date}>" name="brand_touted[value][date]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			发证单位：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.brand_touted.value.unit}>" name="brand_touted[value][unit]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书照片：
		</label>
		<div class="col-xs-4">
	        <{input type="imageupload" tag="图片上传" name="brand_touted[attach]" value=$extra.brand_touted.attach accept="jpg|png|gif"}>   
            <span class="msgTip" data-message="error">不能为空</span>
		</div>
	</div>
</div>
