<input type="hidden" name="brand_touted[content_id]"  value="<{$extra.brand_touted.content_id}>" class="form-control">
<div id="brand_touted">
	<h4>品牌荣誉</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书编号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.brand_touted.value.code}>" name="brand_touted[value][code]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			发证日期：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.brand_touted.value.date}>" name="brand_touted[value][date]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			发证单位：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.brand_touted.value.unit}>" name="brand_touted[value][unit]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书照片：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.brand_touted.attach}>" name="brand_touted[attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $extra.brand_touted.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.brand_touted.attach|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
