
<div id="food_produce_lesstion">
	<h4>食品生产许可证</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			证书编号：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.food_produce_lesstion.value.code}>" name="food_produce_lesstion[value][code]" class="form-control">
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			有效期：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.food_produce_lesstion.value.validity_start}>" name="food_produce_lesstion[value][validity_start]" class="form-control" style="width:175px; display: inline-block;"> 至 
			<input type="text" value="<{$extra.food_produce_lesstion.value.validity_end}>" name="food_produce_lesstion[value][validity_end]" class="form-control"  style="width:175px; display: inline-block;">
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-2 control-label">
			食品生产许可证副本：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.food_produce_lesstion.value.attach" name="food_produce_lesstion[value][attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $company.business_license_image eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$company.business_license_image|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
