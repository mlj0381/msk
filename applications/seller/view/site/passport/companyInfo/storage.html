<input type="hidden" name="storage[content_id]"  value="<{$extra.storage.content_id}>" class="form-control">
<div id="storage">
	<h4>库容概括</h4>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			原料库容：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.storage.value.material}>" name="storage[value][material]" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			<span class="text-danger">*</span>成品库容：
		</label>
		<div class="col-xs-4">
			<input type="text" value="<{$extra.storage.value.end_pro}>" name="storage[value][end_pro]" class="form-control" required="true">
			<span class="msgTip" data-message="error"></span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label">
			上传仓库照片：
		</label>
		<div class="col-xs-4">
			<div class="filebox">
	            <input type="hidden" value="<{$extra.storage.attach}>" name="storage[attach]"/>
	            <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" />
	            <div class="showImg">
	                 <img src="<{if $extra.storage.attach eq ''}><{$base_url}>/themes/pc/default/statics/images/file_add.jpg<{else}><{$extra.storage.attach|storager:'xs'}><{/if}>">    
	            </div>
	        </div>
		</div>
	</div>
</div>
