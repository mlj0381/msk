<div class="passport-signup-container">
    <div class="panel panel-default signup-panel">
        <div class="panel-heading clearfix">
            <a class="btn btn-default" label="账号注册" icon="fa fa-plus">账号注册&nbsp;<i class="fa fa fa-plus"></i></a>
            <a class="btn btn-default" label="入驻申请" icon="fa fa-plus">公司信息&nbsp;<i class="fa fa fa-plus"></i></a>
            <a class="btn btn-danger" label="商城签约" icon="fa fa-plus">资质认证&nbsp;<i class="fa fa fa-plus"></i></a>
            <a class="btn btn-default" label="商家入驻" icon="fa fa-plus">店铺申请&nbsp;<i class="fa fa fa-plus"></i></a>
            <a class="btn btn-default" label="商家入驻" icon="fa fa-plus">品牌申请&nbsp;<i class="fa fa fa-plus"></i></a>
        </div>
        <div class="panel-body">
            <form id="seller_signup_form" class="form-horizontal" action="<{link app=seller ctl=site_passport act=signup args0=3}>" method="post">

                <div class="form-group">
                    <label for="input_login_name" class="col-xs-2 control-label">全国工业产品生产许可证编号图片
                        <span class="text-danger">*</span>
                    </label>
                    <div class="col-xs-5">
                        <input type="file" accept="image/*" data-url="<{link app=image ctl=site_upload act=index}>" class="form-control" value="">
                        <input type="hidden" name="seller[industry_licence_image]"  value=""/>
                        <span class="hide">上传成功</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_login_name" class="col-xs-2 control-label">生产许可证范围
                        <span class="text-danger">*</span>
                    </label>
                    <div class="col-xs-5">

                        <input type="file" accept="image/*" data-url="<{link app=image ctl=site_upload act=index}>" class="form-control" value="">
                        <input type="hidden" name="seller[licence_region]"  value=""/>
                        <span class="hide">上传成功</span>
                    </div>
                </div>
                <div class="form-group">
                <label for="input_login_name" class="col-xs-2 control-label">第三方检测报告
                    <span class="text-danger">*</span>
                </label>
                <div class="col-xs-5">

                    <input type="file" accept="image/*" data-url="<{link app=image ctl=site_upload act=index}>" class="form-control" value="">
                    <input type="hidden" name="seller[test_report_image]"  value=""/>
                    <span class="hide">上传成功</span>
                </div>
            </div>
            <div class="form-group">
                <label for="input_login_name" class="col-xs-2 control-label">屠宰许可证编号
                    <span class="text-danger">*</span>
                </label>
                <div class="col-xs-5">

                    <input type="file" accept="image/*" data-url="<{link app=image ctl=site_upload act=index}>" class="form-control" value="">
                    <input type="hidden" name="seller[butcher_report_image]"  value=""/>
                    <span class="hide">上传成功</span>
                </div>
            </div>
            <div class="form-group">
                <label for="input_login_name" class="col-xs-2 control-label">进京证电子版
                    <span class="text-danger">*</span>
                </label>
                <div class="col-xs-5">

                    <input type="file" accept="image/*" data-url="<{link app=image ctl=site_upload act=index}>" class="form-control" value="">
                    <input type="hidden" name="seller[beijing_image]"  value=""/>
                    <span class="hide">上传成功</span>
                </div>
            </div>
            <div class="form-group">
                <label for="input_login_name" class="col-xs-2 control-label">进沪证电子版
                    <span class="text-danger">*</span>
                </label>
                <div class="col-xs-5">

                    <input type="file" accept="image/*" data-url="<{link app=image ctl=site_upload act=index}>" class="form-control" value="">
                    <input type="hidden" name="seller[shanghai_image]"  value=""/>
                    <span class="hide">上传成功</span>
                </div>
            </div>
            <div class="form-group">
                <label for="input_login_name" class="col-xs-2 control-label">其他证件
                    <span class="text-danger">*</span>
                </label>
                <div class="col-xs-5">

                    <input type="file" accept="image/*" data-url="<{link app=image ctl=site_upload act=index}>" class="form-control" value="">
                    <input type="hidden" name="seller[other_image][]"  value=""/>
                    <span class="hide">上传成功</span>
                </div>
            </div>
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-5">
                        <button type="submit" data-loading-text="正在提交..." class="btn btn-warning">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</div>

<script>
    $(function(){
        $('input[type="file"]').fileupload({

            add:function(e, data){
                if(!data.files[0]['type'].match(/^image/)){
                    alert('非法上传，不是图片类型');
                }
                data.submit();
            },
            done:function(e, data){
                var re = $.parseJSON(data.result);
                var input= e.target || e.srcElement;
                $(input).next('input').val(re.image_id);
                $(input).next('input').nextAll().removeClass('hide');
            }
        });
    });
</script>
