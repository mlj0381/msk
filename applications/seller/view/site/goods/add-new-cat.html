
<form method="post" action="<{link app=seller ctl=site_goods act=saveNewCard}>" data-module="validator">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">新增分类</h4>
    </div>
    <div class="modal-body">
    	<div class="form-group">
    		<label class="col-xs-2 control-label"><span class="text-danger">*</span>品种名称</label>
    		<div class="col-xs-5">
    			<input type="hidden" name="type" value="<{}>">
    			<input type="text" class="form-control" name="" value="">
    			<span class="msgTip" data-message="error"></span>
    		</div>
    	</div>
    	<div class="form-group">
    		<label class="col-xs-2 control-label"><span class="text-danger">*</span>产品特征名称</label>
    		<div class="col-xs-5">
    			<input type="hidden" name="type" value="<{}>">
    			<input type="text" class="form-control" name="" value="">
    			<span class="msgTip" data-message="error"></span>
    		</div>
    	</div>
    	<div class="form-group">
    		<label class="col-xs-2 control-label"><span class="text-danger">*</span>净重名称</label>
    		<div class="col-xs-5">
    			<input type="hidden" name="type" value="<{}>">
    			<input type="text" class="form-control" name="" value="">
    			<span class="msgTip" data-message="error"></span>
    		</div>
    	</div>
    	<div class="form-group">
    		<label class="col-xs-2 control-label"><span class="text-danger">*</span>净重数值</label>
    		<div class="col-xs-5">
    			<input type="hidden" name="type" value="<{}>">
    			<input type="text" class="form-control" name="" value="">
    			<span class="msgTip" data-message="error"></span>
    		</div>
    	</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal">保存</button>
    </div>
</form>
