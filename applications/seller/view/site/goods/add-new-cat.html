
<form method="post" id="add-new-cat" action="<{link app=seller ctl=site_goods act=saveNewCard}>" data-module="validator">
    <input type="hidden" name="addType" value="<{$type}>">
    <input type="hidden" name="parentLabel" value="<{$parentLabel}>">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">新增<{$label}><small></small></h4>
    </div>
    <div class="modal-body">
		<{if $type eq 'breed'}>
    	<div class="form-group">
    		<label class="col-xs-2 control-label"><span class="text-danger">*</span>品种名称</label>
    		<div class="col-xs-5">
    			<input type="hidden" name="catPath" value="<{$catPath}>">
    			<input type="text" class="form-control" name="name">
    			<span class="msgTip" data-message="error"></span>
    		</div>
    	</div>
        <{elseif $type eq 'feature'}>
    	<div class="form-group">
    		<label class="col-xs-2 control-label"><span class="text-danger">*</span>产品特征名称</label>
    		<div class="col-xs-5">
                <input type="hidden" name="catPath" value="<{$catPath}>">
    			<input type="text" class="form-control" name="name">
    			<span class="msgTip" data-message="error"></span>
    		</div>
    	</div>
        <{elseif $type eq 'weight'}>
    	<div class="form-group">
    		<label class="col-xs-2 control-label"><span class="text-danger">*</span>净重名称</label>
    		<div class="col-xs-5">
                <input type="hidden" name="catPath" value="<{$catPath}>">
    			<input type="text" class="form-control" name="name">
    			<span class="msgTip" data-message="error"></span>
    		</div>
    	</div>

    	<div class="form-group">
    		<label class="col-xs-2 control-label"><span class="text-danger">*</span>净重数值</label>
    		<div class="col-xs-5">
    			<input type="text" class="form-control" name="num">
    			<span class="msgTip" data-message="error"></span>
    		</div>
    	</div>
        <{/if}>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary save"  data-dismiss="modal">保存</button>
    </div>
</form>

<script>
    void function(addFrom){
        addFrom.find('.save').click(function(){
            $.post(addFrom.attr('action'), addFrom.serialize(), function(re){
                if(re.success){
                    alert('添加成功，请耐心等待平台审核');
                }else{
                    alert('添加失败');
                }
            });
        });
    }($('#add-new-cat'));
</script>
