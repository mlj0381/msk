<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">关闭</button>
		<h3 class="modal-title">筛选</h3>
</div>

<div class="modal-body" id="finder_filter_body">
	<form class="row">
    <{foreach from=$columns key=c item=v name=cols}>
		  <{if !$v.label || $v.label ==''}><{continue;}><{/if}>
           <div class="col-md-4 col-sm-6 margin-bottom-10 filter-item">
                  <dt><{$v.label}></dt>
                  <dd><{$v.inputer}></dd>
           </div>
    <{/foreach}>
	</form>
</div>

<div class="modal-footer" id="finder_filter_action">
		<button type="button" class="btn default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn default b-clear" onclick="$('#finder_filter_body form').get(0).reset();">清除筛选条件</button>
		<button type="button" class="btn blue b-submit">确定</button>
</div>
<script charset="utf-8">
if($('#finder_filter_body .form-datetime')){
	$('#finder_filter_body .form-datetime').datetimepicker({
			autoclose: true,
			isRTL: Metronic.isRTL(),
			language:'zh-CN',
			format: "yyyy-mm-dd hh:ii",
			pickerPosition: (Metronic.isRTL() ? "bottom-right" : "bottom-left")
		});

}

</script>
