
<div class="content">
    <{foreach from=$brand_list key=key item=blist}>
    <ul class="table-view">
        <li class="table-view-divider"><{$key}></li>
        <{foreach from=$blist item=item}>
        <li class="table-view-cell media">
            <a href="<{link app=b2c ctl=mobile_list args0=$item.brand_id}>" class="navigate-right">
                <img class="media-object pull-left" width=35 src="<{$item.brand_logo|storager:'90x90'}>" alt="<{$item.brand_name}>"/>
                <div class="media-body">
                    <{$item.brand_name}>
                </div>
            </a>
        </li>
        <{/foreach}>
    </ul>
    <{/foreach}>
</div>
