									有效订单 </a>
            </li>

    </div>
    <div class="portlet-body">
        <div class="tab-content">
            <div class="tab-pane active" id="portlet_tab1">

            <div class="tab-pane" id="portlet_tab2">

<script charset="utf-8">
    var EcommerceIndex = function() {

    	function showChart1Tooltip(x, y, labelX, labelY) {
            $('<div id="tooltip" class="chart-tooltip text-center">'+labelX+'<br>'+labelY+' 单<\/div>').css({
    			position: 'absolute',
    			display: 'none',
    			top: y - 50,
    			left: x - 90,
    			border: '0px solid #ccc',
    			padding: '2px 6px',
    			'background-color': '#fff'
    		}).appendTo("body").fadeIn(200);
    	}

        function showChart2Tooltip(x, y, labelX, labelY) {
            $('<div id="tooltip" class="chart-tooltip text-center">'+labelX+'<br>'+labelY+' 元<\/div>').css({
    			position: 'absolute',
    			display: 'none',
    			top: y - 50,
    			left: x - 90,
    			border: '0px solid #ccc',
    			padding: '2px 6px',
    			'background-color': '#fff'
    		}).appendTo("body").fadeIn(200);
    	}

    	var initChart1 = function() {

    		var data = <{$count_arr|json_encode}>;

    		var plot_statistics = $.plot(
    			$("#statistics_1"), [{
    				data: data,
    				lines: {
    					fill: 0.6,
    					lineWidth: 0
    				},
    				color: ['#f89f9f']
    			}, {
    				data: data,
    				points: {
    					show: true,
    					fill: true,
    					radius: 5,
    					fillColor: "#f89f9f",
    					lineWidth: 3
    				},
    				color: '#fff',
    				shadowSize: 0
    			}], {

    				xaxis: {
                        show: <{$show_date_str}>,
    					tickLength: 0,
    					tickDecimals: 0,
    					mode: "categories",
    					min: 0,
    					font: {
    						lineHeight: 15,
    						style: "normal",
    						variant: "small-caps",
    						color: "#6F7B8A"
    					}
    				},
    				yaxis: {
    					ticks: 3,
    					tickDecimals: 0,
    					tickColor: "#f0f0f0",
    					font: {
    						lineHeight: 15,
    						style: "normal",
    						variant: "small-caps",
    						color: "#6F7B8A"
    					}
    				},
    				grid: {
    					backgroundColor: {
    						colors: ["#fff", "#fff"]
    					},
    					borderWidth: 1,
    					borderColor: "#f0f0f0",
    					margin: 0,
    					minBorderMargin: 0,
    					labelMargin: 20,
    					hoverable: true,
    					clickable: true,
    					mouseActiveRadius: 6
    				},
    				legend: {
    					show: false
    				}
    			}
    		);

    		var previousPoint = null;

    		$("#statistics_1").bind("plothover", function(event, pos, item) {
    			$("#x").text(pos.x.toFixed(2));
    			$("#y").text(pos.y.toFixed(2));
    			if (item) {
    				if (previousPoint != item.dataIndex) {
    					previousPoint = item.dataIndex;
                        console.info(item);
    					$("#tooltip").remove();
    					var x = item.datapoint[0].toFixed(2),
    						y = item.datapoint[1].toFixed(2);
                            showChart1Tooltip(item.pageX, item.pageY, item.series.data[item.datapoint[0]][0], item.datapoint[1]);
    				}
    			} else {
    				$("#tooltip").remove();
    				previousPoint = null;
    			}
    		});

    	}

    	var initChart2 = function() {

    		var data = <{$amount_arr|json_encode}>;

    		var plot_statistics = $.plot(
    			$("#statistics_2"), [{
    				data: data,
    				lines: {
    					fill: 0.6,
    					lineWidth: 0
    				},
    				color: ['#BAD9F5']
    			}, {
    				data: data,
    				points: {
    					show: true,
    					fill: true,
    					radius: 5,
    					fillColor: "#BAD9F5",
    					lineWidth: 3
    				},
    				color: '#fff',
    				shadowSize: 0
    			}], {

    				xaxis: {
                        show: <{$show_date_str}>,
    					tickLength: 0,
    					tickDecimals: 0,
    					mode: "categories",
    					min: 0,
    					font: {
    						lineHeight: 14,
    						style: "normal",
    						variant: "small-caps",
    						color: "#6F7B8A"
    					}
    				},
    				yaxis: {
    					ticks: 3,
    					tickDecimals: 0,
    					tickColor: "#f0f0f0",
    					font: {
    						lineHeight: 14,
    						style: "normal",
    						variant: "small-caps",
    						color: "#6F7B8A"
    					}
    				},
    				grid: {
    					backgroundColor: {
    						colors: ["#fff", "#fff"]
    					},
    					borderWidth: 1,
    					borderColor: "#f0f0f0",
    					margin: 0,
    					minBorderMargin: 0,
    					labelMargin: 20,
    					hoverable: true,
    					clickable: true,
    					mouseActiveRadius: 6
    				},
    				legend: {
    					show: false
    				}
    			}
    		);

    		var previousPoint = null;

    		$("#statistics_2").bind("plothover", function(event, pos, item) {
    			$("#x").text(pos.x.toFixed(2));
    			$("#y").text(pos.y.toFixed(2));
    			if (item) {
    				if (previousPoint != item.dataIndex) {
    					previousPoint = item.dataIndex;

    					$("#tooltip").remove();
    					var x = item.datapoint[0].toFixed(2),
    						y = item.datapoint[1].toFixed(2);

                            showChart2Tooltip(item.pageX, item.pageY, item.series.data[item.datapoint[0]][0], item.datapoint[1]);
    				}
    			} else {
    				$("#tooltip").remove();
    				previousPoint = null;
    			}
    		});

    	}


    	initChart1();
    	$('#statistics_amounts_tab').on('shown.bs.tab', function(e) {
			$(this).data('inited',true);
    		initChart2();
    	});

    }();
</script>
