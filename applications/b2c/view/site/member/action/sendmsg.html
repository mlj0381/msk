<div class="page-header">
    <h1 class="clearfix">发送站内信
        <a href="<{link app=b2c ctl=site_member act=sitemsg}>" class="btn btn-success btn-md pull-right">
        <i class="icon-list"></i> 返回列表</a>
    </h1>
</div>
<form class="form-horizontal sendmsg_form" method="" action="" data-module="validator">
    <div class="form-group">
        <label for="" class="control-label col-xs-2"><span class="text-danger">*</span>收件人</label>
        <div class="col-xs-5">
            <input class="form-control" required="true" name='msg_receiver' />
            <span class="msgTip" data-message="error"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-xs-2"><span class="text-danger">*</span>标题</label>
        <div class="col-xs-5">
            <input class="form-control" required="true" name="msg_title" />
            <span class="msgTip" data-message="error"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-xs-2"><span class="text-danger">*</span>内容</label>
        <div class="col-xs-5">
            <textarea rows="10" required="true" name="msg-con"></textarea>
            <span class="msgTip" data-message="error"></span>
        </div>
    </div>
    <hr>
    <div class="btn-wrap clearfix">
        <input class="btn btn-md btn-default col-xs-offset-2" type="reset" value="重 置"/>
        <input class="btn btn-md btn-danger col-xs-offset-2" type="submit" value="发 送"/>
    </div>
    
    
</form>
