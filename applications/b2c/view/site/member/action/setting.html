<div class="page-header">
    <h1>我的个人信息 <small>My Setting</small></h1>
</div>
<div class="perInfo_nav">
    <ul> 
        <li class="active"><a href="<{link app=b2c ctl=site_member act=setting}>">基本信息</a></li>
        <li><a href="<{link app=b2c ctl=site_member act=avatar}>">头像照片</a></li>
        <li><a href="<{link app=b2c ctl=site_member act=company}>">公司信息</a></li>
    </ul>
</div>
<form id="member_setting_form" class="form-horizontal m-baseInfo_form" action="<{link app=b2c ctl=site_member act=save_setting}>" method="post">
    <div class="form-group">
        <label class="col-xs-2 control-label">
            当前头像
        </label>
        <div class="col-xs-2">
            <img class="img-thumbnail img-circle" src="<{$member.avatar|storager:'avatar'}>" style="width:100px; height:100px;" />
        </div>
        <div class="col-xs-5">
            <!-- <a class="btn btn-link" href="<{link app=b2c ctl=site_member act=avatar}>">
                <i class="glyphicon glyphicon-pencil"></i>编辑头像
            </a>
            <span class="help-block">建议头像图片长宽为1:1尺寸</span> -->
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            登录账号
        </label>
        <div class="col-xs-4">
            <input type="hidden" value="<{$member_data.member_id}>" name="member_id" class="form-control">
            <input type="text" disabled="disabled" value="<{$member.login_account}>" name="contact[phone][mobile]" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            手机号码
        </label>
        <div class="col-xs-4">
            <input type="hidden" value="<{$member_data.member_id}>" name="member_id" class="form-control">
            <input type="text" value="<{$member_data.mobile}>" name="contact[phone][mobile]" class="form-control" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">
            电子邮箱
        </label>
        <div class="col-xs-4">
            <input type="text" name="contact[email]" value="<{$member_data.email}>" class="form-control" readonly>
        	<a class="btn btn-md btn-danger pull-right" style="margin-right:-90px; margin-top:-34px;" href="<{link app=b2c ctl=site_member act=active_pam_email}>">
                <{if $basic_info.email}>
                    修改邮箱
                <{else}>
                    绑定邮箱
                <{/if}>
            </a>
        </div>
        <!--<div class="col-xs-2">-->
            <!--<a href="<{link app=b2c ctl=site_member act=active_pam_email}>" class="btn btn-md btn-danger">绑定邮箱</a>-->
        <!--</div>-->
    </div>
    
    <!-- <div class="form-group">
        <div class="col-xs-offset-2 col-xs-5">
            <button type="submit" data-loading-text="正在提交..." class="btn btn-danger">保存修改</button>
        </div>
    </div> -->
</form>
