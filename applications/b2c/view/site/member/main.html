
<div  class="my-main">
  <div class="row">
      <div class="col-xs-2">
          <dl class="my-menu">
              <{foreach from=$menu item=i key=k}>
                    <!-- <dt class="mm-root"><$i.name></dt> -->
                    <dd>
                        <ul class="mm-list list-unstyled">
                            <{foreach from=$i.items item=m key=j}>
								<{if $m.display == 'true'}>
                               <li data-myaction="<{$m.action}>" class="mm-<{$m.controller}>-<{$m.items.action}> <{if $current_action!='index' && $m.items.action == $current_action}> active<{/if}>">
                                   <a target="<{if $m.app != 'b2c'}>_blank<{else}>_self<{/if}>" data-target="main" href="<{link app=$m.app ctl=$m.controller act=$m.action}>">
                                       <span><{$m.label}></span>
                                   </a>
                               </li>
							   <{/if}>
                            <{/foreach}>
                        </ul>
                    </dd>
              <{/foreach}>
          </dl>
      </div>
      <div class="col-xs-10 my-page">
          <{include file=$_PAGE_ app=$app_id}>
      </div>
  </div>
</div>
