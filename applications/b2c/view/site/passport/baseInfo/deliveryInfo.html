<div id="deliveryInfo">
	<h2>配送信息</h2>
	<div class="form-group">
        <input type="hidden" value="<{$extra.deliveryInfo.deliveryInfo.content_id}>" name="deliveryInfo[content_id]"/>
		<label for="" class="col-md-2 control-label"><span class="text-danger">*</span>配送地址：</label>
        <div class="col-md-6">
            <{input type=region name="deliveryInfo[value][addr]" value=$extra.deliveryInfo.deliveryInfo.value.addr required="true"}>
            <span class="msgTip" data-message="error"></span>
        </div>
	</div>
	<div class="form-group">
		<label for="" class="col-md-2 control-label"><span class="text-danger">*</span>配送详细地址：</label>
        <div class="col-md-5">
            <input type="text" placeholder="详细地址" value="<{$extra.deliveryInfo.deliveryInfo.value.detail_addr}>" class="form-control" name="deliveryInfo[value][detail_addr]" required="true">
            <span class="msgTip" data-message="error"></span>
        </div>
	</div>
	<div class="form-group">
		<label for="" class="col-md-2 control-label"><span class="text-danger">*</span>计划订货间隙：</label>
        <div class="col-md-5">
            <input type="text" class="form-control" value="<{$extra.deliveryInfo.deliveryInfo.value.plan_booking_gap}>" name="deliveryInfo[value][plan_booking_gap]" required="true">
            <span class="msgTip" data-message="error"></span>
        </div>
	</div>
	<div class="form-group">
		<label for="" class="col-md-2 control-label"><span class="text-danger">*</span>计划订货量：</label>
        <div class="col-md-5">
            <input type="text" class="form-control" value="<{$extra.deliveryInfo.deliveryInfo.value.plan_booking_order}>"
                   name="deliveryInfo[value][plan_booking_order]" required="true">
            <span class="msgTip" data-message="error"></span>
        </div>
	</div>
	<div class="form-group">
		<label for="" class="col-md-2 control-label"><span class="text-danger">*</span>实际订货间隙：</label>
        <div class="col-md-5">
            <input type="text" class="form-control" value="<{$extra.deliveryInfo.deliveryInfo.value.reality_booking_gap}>"
             name="deliveryInfo[value][reality_booking_gap]" required="true">
            <span class="msgTip" data-message="error"></span>
        </div>
	</div>
	<div class="form-group">
		<label for="" class="col-md-2 control-label"><span class="text-danger">*</span>实际订货量：</label>
        <div class="col-md-5">
            <input type="text" class="form-control"  value="<{$extra.deliveryInfo.deliveryInfo.value.reality_booking_amount}>" name="deliveryInfo[value][reality_booking_amount]" required="true" data-message="number">
            <span class="msgTip" data-message="error"></span>
        </div>
	</div>
	<div class="form-group">
		<label for="" class="col-md-2 control-label"><span class="text-danger">*</span>习惯支付方式：</label>
        <div class="col-md-5 pay_method">
          <div class="form-item">
         		<span><input type="checkbox" name="deliveryInfo[value][pay][]" value="<{$extra.deliveryInfo.deliveryInfo.value.pay}>"  required="true"> 网银</span>
         		<span><input type="checkbox" name="deliveryInfo[value][pay][]" value="<{$extra.deliveryInfo.deliveryInfo.value.pay}>" required="true"> POS机</span>
         		<span><input type="checkbox" name="deliveryInfo[value][pay][]" value="<{$extra.deliveryInfo.deliveryInfo.value.pay}>" required="true"> 会员卡</span>
          </div>
          <span class="msgTip" data-message="error"></span>
        </div>
	</div>
	<div class="form-group">
		<label for="" class="col-md-2 control-label"><span class="text-danger">*</span>习惯正常收货时间段：</label>
        <div class="col-md-5 delivery_time">
            <div class="form-item">
                <{foreach from=$extra.time key=key item=item}>
                <span><input type="checkbox" value="<{$key}>" name="deliveryInfo[value][time][]" required="true"> <{$item}></span>
                <{/foreach}>
            </div>
            <span class="msgTip" data-message="error"></span>
        </div>
	</div>
	<div class="form-group">
		<label for="" class="col-md-2 control-label"><span class="text-danger">*</span>最早收货时间：</label>
        <div class="col-md-5">
       		<input type="text" class="form-control" value="<{$extra.deliveryInfo.deliveryInfo.value.delivery_early}>" name="deliveryInfo[value][delivery_early]" placeholder="例如：06:30" required="true" format="time">
          <span class="msgTip" data-message="format">请输入正确时间格式</span>
        </div>
	</div>
	<div class="form-group">
		<label for="" class="col-md-2 control-label"><span class="text-danger">*</span>最晚收货时间：</label>
        <div class="col-md-5">
       		<input type="text" class="form-control" value="<{$extra.deliveryInfo.deliveryInfo.value.delivery_late}>" name="deliveryInfo[value][delivery_late]" placeholder="例如：22:30" required="true" format="time" >
          <span class="msgTip" data-message="format">请输入正确时间格式</span>
        </div>
	</div>

	<div class="form-group">
		<label for="" class="col-md-2 control-label"><span class="text-danger">*</span>距门店最近停车距离：</label>
        <div class="col-md-5">
       		<div class="input-group form-item">
       			<input type="text" class="form-control" value="<{$extra.deliveryInfo.deliveryInfo.value.park}>"
name="deliveryInfo[value][park]" required="true" format="number">
       			<span class="input-group-addon">m</span>
       		</div>
          <span class="msgTip" data-message="format">请输入正确的整数</span>
        </div>
	</div>
	<div class="form-group">
		<label for="" class="col-md-2 control-label"><span class="text-danger">*</span>装卸方式：</label>
        <div class="col-md-5">
       		<input type="text" class="form-control" value="<{$extra.deliveryInfo.deliveryInfo.value.handling}>"
name="deliveryInfo[value][handling]" required="true">
          <span class="msgTip" data-message="error"></span>
        </div>
	</div>
</div>
