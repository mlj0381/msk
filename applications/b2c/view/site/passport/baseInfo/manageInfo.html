<div id="manageInfo">
	<h2>经营信息</h2>
	<div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>买家分类：</label>
        <div class="col-md-5">
            <select name="business_info[value][type]" class="form-control" placeholder="">
				<option>分销买家</option>
            </select>
        </div>
    </div>
	<div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>使用方向：</label>
        <div class="col-md-5 use_dir">
            <span><input type="checkbox" name=" "> 菜场(含KA)</span>
            <span><input type="checkbox" name=" "> 团膳</span>
            <span><input type="checkbox" name=" "> 火锅</span>
            <span><input type="checkbox" name=" "> 中餐</span>
            <span><input type="checkbox" name=" "> 西餐</span>
            <span><input type="checkbox" name=" "> 烧烤</span>
            <span><input type="checkbox" name=" "> 加工厂</span>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>经营场所：</label>
        <div class="col-md-5">
            <select name="business_info[value][place]" class="form-control" placeholder="">
				<option>批发市场</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>批发市场全名：</label>
        <div class="col-md-5">
            <input type="text" name="business_info[value][market_name]" class="form-control">
        </div>
    </div>
	<div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>物流区划：</label>
        <div class="col-md-5">
            <{input type=region name="business_info[value][logistics]"}>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>主营品类：</label>
        <div class="col-md-5">
            <select class="form-control" name="business_info[value][main_category]">
            	<option>鸡肉类</option>
				<option>鸭肉类</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label" name="business_info[value][engaged_category]">兼营品类：</label>
        <div class="col-md-5">
            <select class="form-control">
            	<option>鸡肉类</option>
				<option>鸭肉类</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>日均销售额：</label>
        <div class="col-md-5">
            <div class="input-group">
            	<input type="text" name="business_info[value][day_sale]" class="form-control">
            	<span class="input-group-addon">元</span>
            </div>
        </div>
    </div>
	<hr>


</div>
