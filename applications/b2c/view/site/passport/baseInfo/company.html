<div id="buyerInfo">
    <h2>企业信息</h2>
    <input type="hidden" name="company[company_id]" value="<{$extra.company.company_id}>" />
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span> 买家全名：</label>
        <div class="col-md-5">
            <input type="text" name="company[name]" value="<{$extra.company.name}>" class="form-control" id="customer_name" placeholder="请输入公司或店铺全称">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>营业地区：</label>
        <div class="col-md-6 customer_region">
            <{input type=region name='company[area]' value=$company.area}>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>详细地址：</label>
        <div class="col-md-5 ">
            <input type="text" class="form-control" value="<{$extra.company.address}>"  name="company[address]" placeholder="不用再填写省市县">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>店铺号：</label>
        <div class="col-md-5 ">
            <input type="text" class="form-control" value="<{$extra.company.store_num}>"  name="shop[store_num]" placeholder="如：“大润发张江店”">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label">买家网站网址：</label>
        <div class="col-md-5 ">
            <input type="text" class="form-control" value="<{$extra.company.web_site}>" name="company[web_site]" placeholder="请输入您的店铺网址链接">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label">微信公众号：</label>
        <div class="col-md-5 ">
            <input type="text" class="form-control" value="<{$extra.company.web_site}>"  name="company_extra[wechat]" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label">营业电话：</label>
        <div class="col-md-5">
            <input type="text" value="<{$extra.company.tel}>" name="company[tel]" class="form-control" id="company_phone">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label">广告信息：</label>
        <div class="col-md-5">
            <input type="text" name="company_extra[adv_info]" class="form-control" id="company_phone">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>买家等级：</label>
        <div class="col-md-5">
            <span><input type="radio" name="buyer_rank" name="company_extra[lv]"> 大买家</span>&nbsp;&nbsp;
            <span><input type="radio" name="buyer_rank" name="company_extra[lv]"> 标准买家</span>&nbsp;&nbsp;
            <span><input type="radio" name="buyer_rank" name="company_extra[lv]"> 小买家</span>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>营业执照副本：</label>
        <div class="col-md-5">
            <div class="filebox">
                <input type="hidden" name="business_licence[attach]" value="" />
                <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" id="boss_card_photo" />
                <div class="showImg">
                    <img src="<{if $pam_account[addon][boss_image] eq ''}>./../../themes/pc/default/statics/images/file_add.jpg<{else}><{$pam_account[addon][boss_image]|storager:'xs'}><{/if}>">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>组织结构代码证副本：</label>
        <div class="col-md-5">
            <div class="filebox">
                <input type="hidden" name="organization_licence[attach]" value="" />
                <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" id="boss_card_photo" />
                <div class="showImg">
                    <img src="<{if $pam_account[addon][boss_image] eq ''}>./../../themes/pc/default/statics/images/file_add.jpg<{else}><{$pam_account[addon][boss_image]|storager:'xs'}><{/if}>">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>税务登记证副本：</label>
        <div class="col-md-5">
            <div class="filebox">
                <input type="hidden" name="tax_licence[attach]" value="" />
                <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" id="boss_card_photo" />
                <div class="showImg">
                    <img src="<{if $pam_account[addon][boss_image] eq ''}>./../../themes/pc/default/statics/images/file_add.jpg<{else}><{$pam_account[addon][boss_image]|storager:'xs'}><{/if}>">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>食品流通许可证副本：</label>
        <div class="col-md-5">
            <div class="filebox">
                <input type="hidden" name="food_flow_licence[attach]" value="" />
                <input type="file" data-url="<{link app=image ctl=site_upload act=index}>" accept="image/*" class="file_input" id="boss_card_photo" />
                <div class="showImg">
                    <img src="<{if $pam_account[addon][boss_image] eq ''}>./../../themes/pc/default/statics/images/file_add.jpg<{else}><{$pam_account[addon][boss_image]|storager:'xs'}><{/if}>">
                </div>
            </div>
        </div>
    </div>
    <h2>联系人信息</h2>
    <h3>老板</h3>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>姓名：</label>
        <div class="col-md-5">
            <input type="text" name="contact[boss_name]" class="form-control" id="boss_name" placeholder="" id="boss_name">
            <div id="boss_nameTip"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>手机：</label>
        <div class="col-md-5">
            <input type="text" name="contact[boss_mobile]" class="form-control" id="boss_phone">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label">QQ：</label>
        <div class="col-md-5">
            <input type="text" name="contact[boss_qq]" class="form-control" id="" placeholder="此项重点填写">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label">微信：</label>
        <div class="col-md-5">
            <input type="text" name="contact[boss_wechat]" class="form-control" id="" placeholder="此项重点填写">
        </div>
    </div>
    <h3>店长</h3>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>姓名：</label>
        <div class="col-md-5">
            <input type="text" name="contact_extra[value][buinour_name]" class="form-control" id="boss_name" placeholder="" id="boss_name">
            <div id="boss_nameTip"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>手机：</label>
        <div class="col-md-5">
            <input type="text" name="contact_extra[value][buinour_mobile]" class="form-control" id="boss_phone">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label">QQ：</label>
        <div class="col-md-5">
            <input type="text" name="contact_extra[value][buinour_qq]" class="form-control" id="" placeholder="此项重点填写">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label">微信：</label>
        <div class="col-md-5">
            <input type="text" name="contact_extra[value][buinour_wechat]" class="form-control" id="" placeholder="此项重点填写">
        </div>
    </div>
    <h3>采购员</h3>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>姓名：</label>
        <div class="col-md-5">
            <input type="text" name="contact_extra[value][buyer_name]" class="form-control" id="boss_name" placeholder="" id="boss_name">
            <div id="boss_nameTip"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>手机：</label>
        <div class="col-md-5">
            <input type="text" name="contact_extra[value][buyer_mobile]" class="form-control" id="boss_phone">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label">QQ：</label>
        <div class="col-md-5">
            <input type="text" name="contact_extra[value][buyer_qq]" class="form-control" id="" placeholder="此项重点填写">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label">微信：</label>
        <div class="col-md-5">
            <input type="text" name="contact_extra[value][buyer_wechat]" class="form-control" id="" placeholder="此项重点填写">
        </div>
    </div>
    <h3>有权联系人</h3>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>姓名：</label>
        <div class="col-md-5">
            <input type="text" name="contact[name]" class="form-control" id="pressing_name">
            <div id="pressing_nameTip"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label"><span class="text-danger">*</span>手机：</label>
        <div class="col-md-5">
            <input type="text" name="contact[tel]" class="form-control" id="pressing_phone">
            <div id="pressing_phoneTip"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label">QQ：</label>
        <div class="col-md-5">
            <input type="text" name="contact[contact_qq]" class="form-control" id="">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-md-2 control-label">微信：</label>
        <div class="col-md-5">
            <input type="text" name="contact[contact_wechat]" class="form-control" id="">
        </div>
    </div>
    <hr>
</div>
