<div class="passport-login-container clearfix">
    <div class="login_panel_lt">
        <img src="./../themes/pc/default/statics/images/login_adv.png">
    </div>
    <div class="login_panel_rt">
        <div class="panel panel-default login-panel">
            <div class="panel-heading clearfix">
                <span class="login_normal active">用户名密码登录</span>
                <span class="login_fast">快速登录</span>
                
            </div>
            <div class="panel-body">
                <form id="member_login_form" class="form-horizontal" action="<{link app=b2c ctl=site_passport act=post_login}>" method="post">
                    <!-- 登陆后跳转地址 -->
                    <input type="hidden" name="forward" value="<{$forward}>">
                    <div class="form-group">
                        <label for="input_uname" class="col-md-2 control-label">账号</label>
                        <div class="col-md-10">
                            <input name="uname" style="display:none" disabled="disabled">
                            <input type="text" required="true" autocomplete='off' name="uname" class="form-control" id="input_uname" placeholder="手机号/邮箱/用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_password" class="col-md-2 control-label">密码</label>
                        <div class="col-md-10">
                            <input name="password" style="display:none" disabled="disabled">
                            <input type="password" required="true" name="password" class="form-control" id="input_password" placeholder="登录密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_vcode" class="col-md-2 control-label">验证码</label>
                        <div class="col-md-5">
                            <input name="vcode" style="display:none" disabled="disabled">
                            <input type="text" required="true" name="vcode" class="form-control" id="input_password" placeholder="验证码">
                        </div>
                        <div class="col-md-5">
                            <img src="<{link app=site ctl=vcode act=index args0='passport'}>" alt="验证码" />
                            <button type="button" class="btn btn-link btn-sm" onclick="$(this).prev().prop('src',$(this).attr('data-src')+'?'+new Date().getTime())" data-src="<{link app=site ctl=vcode act=index args0='passport'}>">更换验证码</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-5">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="autologin-checkbox"> 自动登录
                                </label>
                            </div>
                        </div>
                        <div class="col-md-5 text-right">
                            <a href="<{link app=b2c ctl=site_passport act=reset_password}>">忘记密码?</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button type="submit" data-loading-text="正在登录..." class="btn btn-danger">登录</button>
                        </div>
                    </div>
                    
                </form>

                <!-- 快速登录 -->
                <div class="wx_login_panel hidden">
                    <dl>
                        <dt><img src="./../themes/pc/default/statics/images/wxcode.png"></dt>
                        <dd>用微信扫码，安全登录</dd>
                    </dl>
                </div>    
                <!--END 快速登录 -->
            </div>
            <div class="panel-footer">
                <div class="form-group">
                    <a class="btn btn-warning btn-xs pull-right" href="<{link app=b2c ctl=site_passport act=signup args0=$forward}>">立即注册成为会员&raquo;</a>
                </div>
            </div>
            <!-- <{if $toauth}>
            <div class="panel-footer">
                <ul class="list-inline oauth-login-list">
                    <{foreach from=$toauth item=item}>
                        <li>
                            <a class="btn btn-xs btn-default btn-<{$item.login_type}>" href="<{$item.authorize_url|toauth_forward:$forward}>">
                                <{$item.display_name}>
                            </a>
                        </li>
                        <{/foreach}>
                </ul>
            </div>
            <{/if}> -->
        </div>
    </div>
</div>
<script>
/*
 * 会员登录脚本
 */

void
function(login_form) {
    var alert_timer = 0;
    //本地账户自动登录
    login_form.find('input.autologin-checkbox').on('change', function(e) {
        if ($(this).is(':checked')) {
            $.cookie('AUTO_LOGIN', 'REMEMBER30DAY', {
                expires: 30,
                path: '/'
            });
        } else {
            $.removeCookie('AUTO_LOGIN');
        }
    });

    login_form.on('submit', function(e) {
        e.stopPropagation();
        login_form.find('button[type=submit]').button('loading');
        $.post(login_form.prop('action'), login_form.serialize(), function(re) {
            if (re.error) {
                login_form.find('.alert-error').remove();
                login_form.append($('<div class="alert alert-danger">' + re.error + '</div>'));
                alert_timer = setTimeout(function() {
                    clearTimeout(alert_timer);
                    login_form.find('.alert-danger').fadeOut('fast', function() {
                        $(this).remove();
                    });
                }, 3000);
            }
            if (re.success) {
                location = re.redirect;
            }
            login_form.find('button[type=submit]').button('reset');
        }, 'json');
        return false;
    });
}($('#member_login_form'));
</script>


<script type="text/javascript">
/**
 * 会员登录方式切换
 */
$(function(){
    $('.login-panel .panel-heading span').each(function(i,ele){
        $(this).click(function(){
            $(this).addClass('active').siblings().removeClass('active');
            $('.panel-body').children().eq(i).removeClass('hidden').siblings().addClass('hidden');

        })

    })

})
</script>
