	<div class="panel panel-default signup-panel">

                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"><span class="text-danger">*</span>使用方向：</label>
                    <div class="col-md-4">
                        <select class="form-control">
                        	<option value="">菜场（含KA）</option>
                        	<option value="">团膳</option>
                        	<option value="">火锅</option>
                        	<option value="">中餐</option>

                        	<option value="">食品加工厂</option>

                    </div>
                </div>
				<div class="form-group">
                    <label class="col-md-2 control-label"><span class="text-danger">*</span>主营品类：</label>
                    <div class="col-md-4">
                        <select class="form-control">
                        	<option value="">常规鸡鸭产品</option>
                        	<option value="">卤味熟食</option>
                        	<option value="">猪产品</option>
                        	<option value="">牛羊产品</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"><span class="text-danger">*</span>兼营品类：</label>
                    <div class="col-md-4">
                        <select class="form-control">
                        	<option value="">常规鸡鸭产品</option>
                        	<option value="">卤味熟食</option>
                        	<option value="">猪产品</option>
                        	<option value="">牛羊产品</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"><span class="text-danger">*</span>日均销售额：</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-4">

				<div class="form-group">
                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-4">
                    	<button class="btn btn-danger">提交信息</button>
                    </div>
                </div>
			</form>

</div>
