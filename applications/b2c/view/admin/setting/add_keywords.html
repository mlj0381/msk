<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">关闭</button>
        <h3 class="modal-title"><{if $map.id && $map.pid neq '0'}>编辑<{else}>添加<{/if}>热门关键词</h3>
</div>
<form method="post" action="index.php?app=b2c&ctl=admin_setting&act=add_keywords" id='node_edit_form' class="form">
    <input type="hidden" name="id" value="<{$hot.id}>"/>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-8">
                <div class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group ">
                            <label class="col-md-4 control-label">关键词名称
                                <span class="required">*</span>
                           </label>
                            <div class="col-md-8">
                                <input required='true' class="form-control " type='text' name='title' value=<{$hot.title}>>
                            </div>
                        </div>
                          <div class="form-group ">
                            <label class="col-md-4 control-label">关键词地址
                                <span class="required">*</span>
                           </label>
                            <div class="col-md-8">
                                <{input required='true' type='text' name='url' value=$hot.url}>
                            </div>
                        </div>
 
                        <div class="form-group ">
                            <label class="col-md-4 control-label">同级排名
                           </label>
                            <div class="col-md-8">
                                <{input type='number' name='ordernum' value=$hot.ordernum|default:0 }>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-4 control-label">是否启用
                           </label>
                            <div class="col-md-8">
                                <input type='checkbox' name='status' <{if $hot.status eq 'true'}>checked<{/if}>>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="modal-footer">
        <button type="button" class="btn default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn blue">保存</button>
</div>
</form>
