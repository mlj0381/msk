

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">关闭</button>
    <h3 class="modal-title"><{if $map.id && $map.pid neq '0'}>编辑<{else}>添加<{/if}>页面</h3>
</div>
<form method="post" action="index.php?app=b2c&ctl=admin_setting&act=add_page" id='page_edit_form' class="form">
    <input type="hidden" name="id" value="<{$page_list.id}>"/>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-8">
                <div class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group ">
                            <label class="col-md-4 control-label">页面名称
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-8">
                                <{input type="text" required="true" name="ad_name" value=$page_list.ad_name}>
                            </div>
                        </div>

                        <div class="form-group ">
                            <label class="col-md-4 control-label">是否启用
                            </label>
                            <div class="col-md-8">
                                <input type="checkbox" name='status' <{if $page_list.status eq 'true'}>checked<{/if}>>
                            </div>
                        </div>

                        <hr>
                    </div>
                </div>
            </div>
            

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn blue save">保存</button>
    </div>
</form>
