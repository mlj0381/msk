<style>
    .filebox {
        display: inline-block;
        position: relative;
        height: 120px;
        width: 120px;
    }
    .filebox .file_input {
        position: absolute;
        z-index: 10;
        width: 120px;
        height: 120px;
        opacity: 0;
        filter: alpha(opacity=0);
        cursor: pointer;
    }
    .filebox .showImg {
        width: 118px;
        height: 118px;
        overflow: hidden;
        border: 1px solid #ccc;
        vertical-align: middle;
        display: table-cell;
        text-align: center;
        cursor: pointer;
    }
    .filebox .showImg img {
        display: block;
        margin: auto;
        max-height: 118px;
        max-width: 118px;
    }
    .filebox .showImg .loading {
        font-size: 30px;
    }
</style>
