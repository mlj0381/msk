<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel"><{$cat.cat_name}>企业资质选择</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" method="post" action="index.php?app=b2c&ctl=admin_goods_cat&act=saveAptitudes">
      <input type="hidden" name="id" value="<{$aptitudes.id}>">
      <input type="hidden" name="cat_id" value="<{$cat.cat_id}>">
      <div class="form-group">
        <label class="col-xs-11 label-control">动物防疫条件合格证</label>
        <div class="col-xs-1">
          <input type="checkbox" name="creature" value="true" <{if $aptitudes.creature eq 'true'}> checked <{/if}>>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-11 label-control">食品生产许可证</label>
        <div class="col-xs-1">
          <input type="checkbox" name="food" value="true" <{if $aptitudes.food eq 'true'}> checked <{/if}>>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-11 label-control">定点屠宰许可证</label>
        <div class="col-xs-1">
          <input type="checkbox" name="butcher" value="true" <{if $aptitudes.butcher eq 'true'}> checked <{/if}>>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-11 label-control">清真食品生产经营许可证</label>
        <div class="col-xs-1">
          <input type="checkbox" name="muslim" value="true" <{if $aptitudes.muslim eq 'true'}> checked <{/if}>>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-11 label-control">进泸证</label>
        <div class="col-xs-1">
          <input type="checkbox" name="shanghai" value="true" <{if $aptitudes.shanghai eq 'true'}> checked <{/if}>>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-11 label-control">ISO14001环境管理体系认证证书</label>
        <div class="col-xs-1">
          <input type="checkbox" name="iso14001" value="true" <{if $aptitudes.iso14001 eq 'true'}> checked <{/if}>>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-11 label-control">ISO22000食品安全管理体系认证证书</label>
        <div class="col-xs-1">
          <input type="checkbox" name="iso22000" value="true" <{if $aptitudes.iso22000 eq 'true'}> checked <{/if}>>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-11 label-control">ISO9001质量管理体系认证证书</label>
        <div class="col-xs-1">
          <input type="checkbox" name="iso9001" value="true" <{if $aptitudes.iso9001 eq 'true'}> checked <{/if}>>
        </div>
      </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-success">确定</button>
        </div>
    </form>
</div>
