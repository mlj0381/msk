<div class="form-group">
    <label class="col-md-2 control-label">类型名称<span class="required" aria-required="true">*</span></label>
    <div class="col-md-5">
    	<input type="text" name="gtype[name]" value="<{$gtype.name}>" required=true class="form-control" placeholder="请输入唯一的类型名称">
    	<span class="help-block">
    	类型名称全系统唯一，不能有重复 </span>
    </div>
</div>
<div class="form-group">
    <label class="col-md-2 control-label">所属类目<span class="required" aria-required="true"></span></label>
    <div class="col-md-5">
    	<{input type="category" name="gtype[cat]" value=$gtype.cat}>
        <span class="help-block">
            所属类目如不选，添加属性为公共属性
        </span>
        
    </div>
</div>
