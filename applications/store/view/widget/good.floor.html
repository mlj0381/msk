<ul class="list_rt">
    <{foreach from=$contents item=item}>
    <li>
        <span class="goods_tag">旺铺名品</span>
        <a href="<{$item.url}>">
            <div class="goodsImgbox"><img src="<{$base_url}>/themes/pc/default/statics/images/loading.gif" data-original="<{$item.image_id|storager:'s'}>" class="proimg"></div>
        </a>
        <div class="list_info">
            <span class="price text-danger">￥<{$item.price|cur}></span>/箱
            <p><{$item.title}></p>
            <div class="clearfix">
                <span class="turnover">已成交<font class="text-danger">100</font>笔</span>
                <span class="stars">
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                    <i class="icon-star gray"></i>
                </span>
            </div>
        </div>
    </li>
    <{/foreach}>
</ul>
