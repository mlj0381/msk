<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">关闭</button>
        <h3 class="modal-title">创建数据导入任务</h3>
</div>

<{if $check_policy}>
<div class="alert alert-info">
    <i class="fa  fa-info-circle"></i> 
    导入任务创建成功后,请前往<a href="index.php?app=importexport&ctl=admin_import&act=queue_import">导入任务队列</a>查看导入结果
</div>
<form method="post" action="index.php?app=importexport&ctl=admin_import&act=create_import" enctype="multipart/form-data" method="post"  calss="form">
    <input type="hidden" name="app" value="<{$params['app']}>">
    <input type="hidden" name="mdl" value="<{$params['mdl']}>">
    <div class="modal-body form-horizontal">
        <div class="form-body">
            <div class="form-group  ">
                <label class="col-md-3 control-label">要导入的文件
                </label>
                <div class="col-md-7">
                    <input type='file' name='import_file' class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">文件类型
                </label>
                <div class="col-md-7">
                    <select  name="filetype" class="form-control">
                      <{foreach from=$import_type key=k item=v}>
                      <option value='<{$k}>'><{$v}></option>
                      <{/foreach}>
                    </select>
                </div>
            </div>
        </div>
    </div>


<div class="modal-footer">
        <button type="button" class="btn default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn blue">立即创建导入任务</button>
</div>


</form>


<{else}>
<p>
    <a class="btn btn-block btn-warning"  href="index.php?app=importexport&ctl=admin_system&act=setting">请先配置导出导出&raquo;</a>

</p>

<{/if}>
