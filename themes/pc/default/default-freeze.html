<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title><{$title}></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <{SYSTEM_HEADER}>
    <link rel="stylesheet" href="statics/theme.css">
    <link rel="stylesheet" href="statics/font-awesome.min.css">
    <link rel="stylesheet" href="statics/header.css">
    <link rel="stylesheet" href="statics/style.css">
    <link rel="stylesheet" href="statics/member.css">
    <link rel="stylesheet" href="statics/seller.css">
    <link rel="stylesheet" href="statics/freeze.css">
</head>
<body>
<{*require file="public/header.html"*}>
<{WIDGET_B2C_INDEX_HEADER_BASIC page=index}>
<{if $show eq ''}>
<{require file="public/freeze-nav.html"}>
<{/if}>
<div class="container main-container buyer_container">
    <{MAIN}>
</div>
<{require file="public/sm-footer.html"}>
<{SYSTEM_FOOTER}>
<script type="text/javascript" src="statics/js/common.js"></script>

<script>
    void function(){
        var objs = $('.nav li a');
        var currentPage = document.location.href.toString();
        currentPage = currentPage.substr(currentPage.lastIndexOf("/") + 1, currentPage.length);
        if (currentPage.length < 1) {
            objs[0].className = "active";
            return;
        }
        for (var i = 0; i < objs.length; i++) {
            var page = objs[i].href;
            page = page.substr(page.lastIndexOf("/") + 1, page.length);
            if (page == currentPage)
                objs[i].className = "active";

        }

    }();
</script>

</body>
</html>
