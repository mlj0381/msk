<script type="text/javascript">
    $('.history-go-1').on('click',function(e){
        if(history.length){
            history.go(-1);
            return false;
        }
    });
    if($('header.bar').length && !$('header.bar').eq(0).find('.pull-right').length){
        $('header.bar').eq(0).append('<a href="<{link app=mobile ctl=index}>" class="icon icon-bars pull-right nav-handle hidden"></a>');
    }
    $('.nav-handle').fadeIn().on('click',function(e){
        e.stopPropagation();
        if($('.main-nav').length){
            $('.main-nav').remove();
            $(this).removeClass('active');
        }else{
            $(this).addClass('active');
            $($('#main_nav_template').html()).insertAfter($('header.bar'));
        }
        return false;
    });

</script>
